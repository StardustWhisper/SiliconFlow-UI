<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow ËØ≠Èü≥ËΩ¨ÊñáÊú¨</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .controls-panel {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .result-panel {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 400px;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .model-selector {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .convert-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .convert-button:hover {
            background: var(--secondary-color);
        }

        .convert-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            position: relative;
        }

        .result-text {
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 2rem;
        }

        .copy-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result-container:hover .copy-buttons {
            opacity: 1;
        }

        .copy-button {
            padding: 4px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-primary);
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">ËøîÂõû‰∏ªÈ°µ</a>
            <h1>SiliconFlow ËØ≠Èü≥ËΩ¨ÊñáÊú¨</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">üåô</span>
                        <span class="sun">‚òÄÔ∏è</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <select id="model" class="model-selector">
                    <option value="FunAudioLLM/SenseVoiceSmall">SenseVoice Small</option>
                </select>
                <div id="uploadArea" class="upload-area">
                    <p>ÁÇπÂáªÊàñÊãñÊãΩÈü≥È¢ëÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</p>
                    <input type="file" id="audioInput" accept="audio/*" style="display: none">
                    <audio id="audioPreview" controls style="display: none; width: 100%; margin-top: 1rem;"></audio>
                </div>
                <button id="convertButton" class="convert-button" disabled>ËΩ¨Êç¢‰∏∫ÊñáÊú¨</button>
            </div>

            <div class="result-panel">
                <div id="status" class="status"></div>
                <div id="resultContainer" class="result-container" style="display: none;">
                    <div id="resultText" class="result-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // Èü≥È¢ë‰∏ä‰º†Â§ÑÁêÜ
        const uploadArea = document.getElementById('uploadArea');
        const audioInput = document.getElementById('audioInput');
        const audioPreview = document.getElementById('audioPreview');
        const convertButton = document.getElementById('convertButton');
        let audioFile = null;

        uploadArea.addEventListener('click', () => audioInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('audio/')) {
                handleAudioUpload(file);
            }
        });

        audioInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleAudioUpload(file);
            }
        });

        function handleAudioUpload(file) {
            audioFile = file;
            audioPreview.src = URL.createObjectURL(file);
            audioPreview.style.display = 'block';
            convertButton.disabled = false;
        }

        // ËΩ¨Êç¢ÂäüËÉΩ
        convertButton.addEventListener('click', async () => {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                alert('ËØ∑ÂÖàËÆæÁΩÆ API Key');
                window.location.href = 'settings.html';
                return;
            }

            if (!audioFile) {
                alert('ËØ∑ÂÖà‰∏ä‰º†Èü≥È¢ëÊñá‰ª∂');
                return;
            }

            try {
                convertButton.disabled = true;
                convertButton.textContent = 'ËΩ¨Êç¢‰∏≠...';
                showStatus('Ê≠£Âú®Â§ÑÁêÜÈü≥È¢ë...');

                const formData = new FormData();
                formData.append('file', audioFile);
                formData.append('model', document.getElementById('model').value);

                const response = await fetch('https://api.siliconflow.cn/v1/audio/transcriptions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                showResult(data.text);
                showStatus('ËΩ¨Êç¢ÂÆåÊàêÔºÅ');
            } catch (error) {
                console.error('Error:', error);
                showStatus('ËΩ¨Êç¢Â§±Ë¥•: ' + error.message, true);
            } finally {
                convertButton.disabled = false;
                convertButton.textContent = 'ËΩ¨Êç¢‰∏∫ÊñáÊú¨';
            }
        });

        function showResult(text) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            resultContainer.style.display = 'block';

            // ÁßªÈô§ÊóßÁöÑÂ§çÂà∂ÊåâÈíÆ
            const oldButtons = resultContainer.querySelector('.copy-buttons');
            if (oldButtons) {
                oldButtons.remove();
            }

            // Ê∑ªÂä†Êñ∞ÁöÑÂ§çÂà∂ÊåâÈíÆ
            const copyButtons = createCopyButtons(text);
            resultContainer.appendChild(copyButtons);
        }

        function createCopyButtons(content) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'copy-buttons';

            // Â§çÂà∂Á∫ØÊñáÊú¨ÊåâÈíÆ
            const copyTextButton = document.createElement('button');
            copyTextButton.className = 'copy-button';
            copyTextButton.innerHTML = 'üìã <span class="tooltip">Â§çÂà∂ÊñáÊú¨</span>';
            copyTextButton.onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(content);
                showCopyTooltip(copyTextButton, 'Â∑≤Â§çÂà∂ÔºÅ');
            };

            buttonsContainer.appendChild(copyTextButton);
            return buttonsContainer;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyTooltip(button, message) {
            const tooltip = button.querySelector('.tooltip');
            const originalText = tooltip.textContent;
            tooltip.textContent = message;
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.display = 'none';
            }, 1500);
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            status.style.color = 'white';

            if (!isError) {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
