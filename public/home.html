<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow AI 助手</title>
    <link rel="icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-grow: 1;
            justify-content: center;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        @media (max-width: 768px) {
            .logo {
                height: 24px;
            }
        }


        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-controls {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .settings-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-button:hover {
            background: var(--secondary-color);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {
            margin: 0;
        }

        .footer-github {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-github:hover {
            color: var(--primary-color);
        }

        .footer-github svg {
            transition: transform 0.3s;
        }

        .footer-github:hover svg {
            transform: scale(1.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        @media (max-width: 768px) {
            .logo {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主标题和主题切换 -->
        <div class="header">
            <div class="logo-container">
                <img src="logo/logo_transparent.png" alt="SiliconFlow Logo" class="logo">
                <h1>SiliconFlow AI 助手</h1>
            </div>
            <div class="header-controls">
                <a href="settings.html" class="settings-button">⚙️ 设置</a>
                <div class="theme-switch">
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider round">
                            <span class="moon">🌙</span>
                            <span class="sun">☀️</span>
                        </span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 功能卡片区域 -->
        <div class="features-grid">
            <a href="chat.html" class="feature-card">
                <div class="feature-icon">💬</div>
                <div class="feature-title">文本对话</div>
                <div class="feature-description">
                    与 AI 进行自然语言对话，获取信息、建议和帮助
                </div>
            </a>

            <a href="text-to-image.html" class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">文生图</div>
                <div class="feature-description">
                    通过文字描述生成独特的 AI 艺术作品
                </div>
            </a>

            <a href="image-to-image.html" class="feature-card">
                <div class="feature-icon">🖼️</div>
                <div class="feature-title">图生图</div>
                <div class="feature-description">
                    上传参考图片，创作新的艺术变体
                </div>
            </a>

            <a href="speech-to-text.html" class="feature-card">
                <div class="feature-icon">🎙️</div>
                <div class="feature-title">语音转文本</div>
                <div class="feature-description">
                    将语音内容转换为文字，支持多种语言
                </div>
            </a>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-text">基于 SiliconFlow API 的多功能 AI 助手</p>
        <a href="https://github.com/StardustWhisper/SiliconFlow-UI" target="_blank" rel="noopener noreferrer" class="footer-github">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });
    </script>
</body>
</html>
