<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow ÊñáÁîüÂõæ</title>
    <link rel="icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme.js"></script>
    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-areas: 
                "settings image"
                "settings prompt";
            gap: 2rem;
        }

        .settings-panel {
            grid-area: settings;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.1rem;
        }

        .image-display {
            grid-area: image;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 300px;
            position: relative;
        }

        .setting-item {
            margin-bottom: 0.5rem;
            margin-right: 2rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-grid {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .prompt-item {
            margin-bottom: 0.5rem;
        }

        .prompt-item label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-item textarea {
            width: 97%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 160px;
            resize: vertical;
            font-size: 0.9rem;
        }

        .generate-button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.3rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background: var(--secondary-color);
        }

        .generate-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 0rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .image-container {
            margin-top: 1rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .seed-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .seed-container input {
            flex: 1;
        }

        .random-seed-button {
            padding: 0.4rem 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .random-seed-button:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "settings"
                    "image"
                    "prompt";
            }

            .settings-panel {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        .loading-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 10;
        }

        .loading-bar {
            width: 60%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--primary-color);
            animation: loading 1.5s infinite linear;
            border-radius: 2px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .resolution-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .custom-resolution {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-resolution input {
            width: 80px;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .custom-resolution span {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {
            margin: 0;
        }

        .footer-github {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-github:hover {
            color: var(--primary-color);
        }

        .footer-github svg {
            transition: transform 0.3s;
        }

        .footer-github:hover svg {
            transform: scale(1.1);
        }

        /* Ê∑ªÂä†ËøõÂ∫¶Êù°Ê†∑Âºè */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .image-section {
            width: 100%;
            margin: 20px 0;
        }

        #imageContainer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        #imageContainer img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>

    <script>
        // ‰øÆÊîπÂä†ËΩΩÊ®°ÂûãÂàóË°®ÁöÑÂáΩÊï∞
        async function loadModelList() {
            try {
                console.log('Starting to load model list...');
                
                // ‰ΩøÁî®ÁªùÂØπË∑ØÂæÑ
                const response = await fetch('/image.list');
                console.log('Fetch response:', response);
                
                if (!response.ok) {
                    throw new Error(`Failed to load model list: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('Loaded text:', text);
                
                const modelSelect = document.getElementById('model');
                if (!modelSelect) {
                    throw new Error('Model select element not found');
                }
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°π
                modelSelect.innerHTML = '';
                
                // Ëß£ÊûêÊØè‰∏ÄË°åÂπ∂Ê∑ªÂä†ÈÄâÈ°π
                const lines = text.trim().split('\n');
                console.log('Parsed lines:', lines);
                
                lines.forEach((line, index) => {
                    line = line.trim();
                    if (line && !line.startsWith('#')) {
                        const [modelName, modelId] = line.split(':').map(s => s.trim());
                        console.log(`Processing line ${index}:`, { modelName, modelId });
                        
                        if (modelName && modelId) {
                            const option = document.createElement('option');
                            option.value = modelId;
                            option.textContent = modelName;
                            modelSelect.appendChild(option);
                        }
                    }
                });
                
                // Ê£ÄÊü•ÊòØÂê¶ÊàêÂäüÂä†ËΩΩ‰∫Ü‰ªª‰ΩïÊ®°Âûã
                if (modelSelect.children.length === 0) {
                    throw new Error('Êú™ÊâæÂà∞ÂèØÁî®ÁöÑÊ®°Âûã');
                }
                
                console.log('Successfully loaded models:', modelSelect.children.length);
                
                // ÂàùÂßãÂåñÊ®°ÂûãÁõ∏ÂÖ≥ÁöÑUI
                handleModelChange();
            } catch (error) {
                console.error('Error loading model list:', error);
                const modelSelect = document.getElementById('model');
                if (modelSelect) {
                    modelSelect.innerHTML = '<option value="" disabled selected>Âä†ËΩΩÊ®°ÂûãÂàóË°®Â§±Ë¥•</option>';
                }
                showError(`Âä†ËΩΩÊ®°ÂûãÂàóË°®Â§±Ë¥•: ${error.message}`);
            }
        }

        // Á°Æ‰øùDOMContentLoaded‰∫ã‰ª∂ÁõëÂê¨Âô®Ê≠£Á°ÆËÆæÁΩÆ
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOMContentLoaded event fired');
            try {
                // 1. Âä†ËΩΩÊ®°ÂûãÂàóË°®
                await loadModelList();
                
                // 2. ‰∏ªÈ¢òËÆæÁΩÆ
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    themeToggle.checked = savedTheme === 'dark';

                    themeToggle.addEventListener('change', (e) => {
                        const theme = e.target.checked ? 'dark' : 'light';
                        document.documentElement.setAttribute('data-theme', theme);
                        localStorage.setItem('theme', theme);
                    });
                }

                // 3. ËÆæÁΩÆÈöèÊú∫ÁßçÂ≠ê
                const seedInput = document.getElementById('seed');
                if (seedInput) {
                    seedInput.value = Math.floor(Math.random() * 2147483647);
                }

                // 4. ÁªëÂÆöÁîüÊàêÊåâÈíÆ‰∫ã‰ª∂
                const generateButton = document.getElementById('generate');
                if (generateButton) {
                    generateButton.addEventListener('click', generateImage);
                }
                
                // 5. ÁªëÂÆöÊ®°ÂûãÂàáÊç¢‰∫ã‰ª∂
                const modelSelect = document.getElementById('model');
                if (modelSelect) {
                    modelSelect.addEventListener('change', handleModelChange);
                    // ÂàùÂßãË∞ÉÁî®‰∏ÄÊ¨°handleModelChangeÁ°Æ‰øùÊ≠£Á°ÆÁöÑÂàùÂßãÁä∂ÊÄÅ
                    handleModelChange();
                }
                
                console.log('Initialization completed successfully');
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('ÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
            }
        });

        // ËæÖÂä©ÂáΩÊï∞ÔºöËÆæÁΩÆÁîüÊàêÁä∂ÊÄÅ
        function setGenerating(isGenerating) {
            const generateButton = document.getElementById('generate');
            if (generateButton) {
                generateButton.disabled = isGenerating;
                generateButton.textContent = isGenerating ? 'ÁîüÊàê‰∏≠...' : 'ÁîüÊàêÂõæÁâá';
            }
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = message;
                status.style.color = isError ? 'var(--error-color)' : 'var(--text-primary)';
            }
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            showStatus(message, true);
        }

        // ËæÖÂä©ÂáΩÊï∞ÔºöÊòæÁ§∫ÁîüÊàêÁöÑÂõæÁâá
        function displayGeneratedImage(imageData) {
            const imageContainer = document.getElementById('imageContainer');
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const seed = document.getElementById('seed').value;
            
            if (imageContainer) {
                imageContainer.innerHTML = '';
                const img = document.createElement('img');
                img.src = imageData.url;
                img.style.cursor = 'pointer';
                img.title = 'ÁÇπÂáª‰∏ãËΩΩÂõæÁâá';
                img.onclick = () => downloadImage(img.src, prompt, model, seed);
                imageContainer.appendChild(img);
            }
        }

        // ÂõæÁâá‰∏ãËΩΩÂáΩÊï∞
        async function downloadImage(imageUrl, prompt, model, seed) {
            try {
                // ‰ªémodelÂÄº‰∏≠ÊèêÂèñÊ®°ÂûãÂêçÁß∞
                const modelName = model.split('/').pop();
                
                // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥Âπ∂Ê†ºÂºèÂåñ
                const now = new Date();
                const timeString = now.toISOString()
                    .replace(/[:-]/g, '')  // ÁßªÈô§ÂÜíÂè∑ÂíåÊ®™Êù†
                    .split('.')[0];        // ÁßªÈô§ÊØ´ÁßíÈÉ®ÂàÜ
                
                // ÊûÑÂª∫Êñá‰ª∂Âêç
                let fileName = `${modelName}_${seed}_${prompt}_${timeString}`;
                
                // Ê∏ÖÁêÜÊñá‰ª∂Âêç‰∏≠ÁöÑÈùûÊ≥ïÂ≠óÁ¨¶
                fileName = fileName.replace(/[^\w\s-]/g, '')
                                 .replace(/\s+/g, '_')
                                 .substring(0, 200); // Â¢ûÂä†ÈïøÂ∫¶ÈôêÂà∂‰ª•ÂÆπÁ∫≥Êó∂Èó¥Êà≥
                fileName = `${fileName}.png`;

                const response = await fetch(`/api/download-image?url=${encodeURIComponent(imageUrl)}&fileName=${encodeURIComponent(fileName)}`);
                if (!response.ok) throw new Error('‰∏ãËΩΩÂ§±Ë¥•');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('‰∏ãËΩΩÈîôËØØ:', error);
                alert('‰∏ãËΩΩÂõæÁâáÊó∂Âá∫Èîô');
            }
        }

        // ÁîüÊàêÈöèÊú∫ÁßçÂ≠êÂäüËÉΩ
        function generateRandomSeed() {
            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        }

        function handleResolutionChange(value) {
            const customResolution = document.getElementById('customResolution');
            if (value === 'custom') {
                customResolution.style.display = 'flex';
            } else {
                customResolution.style.display = 'none';
            }
        }

        let progressInterval;

        function updateProgress() {
            const bar = document.querySelector('.progress-bar');
            let progress = 0;
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += (90 - progress) / 10;
                    bar.style.width = `${progress}%`;
                }
            }, 500);
        }

        function showProgress() {
            const container = document.querySelector('.progress-container');
            const bar = document.querySelector('.progress-bar');
            container.style.display = 'block';
            bar.style.width = '0%';
            updateProgress();
        }

        function hideProgress(success = true) {
            const container = document.querySelector('.progress-container');
            const bar = document.querySelector('.progress-bar');
            
            clearInterval(progressInterval);
            
            if (success) {
                bar.style.width = '100%';
                setTimeout(() => {
                    container.style.display = 'none';
                    bar.style.width = '0%';
                }, 500);
            } else {
                container.style.display = 'none';
                bar.style.width = '0%';
            }
        }

        // ‰øÆÊîπhandleModelChangeÂáΩÊï∞
        function handleModelChange() {
            const modelSelect = document.getElementById('model');
            const resolutionSelect = document.getElementById('resolution');
            const customResolution = document.getElementById('customResolution');
            
            // Ëé∑ÂèñÊâÄÊúâÂàÜËæ®ÁéáÈÄâÈ°π
            const allOptions = Array.from(resolutionSelect.options);
            
            if (modelSelect.value === 'CogView-3-Flash') {
                // Âè™ÊòæÁ§∫CogViewÊîØÊåÅÁöÑÂàÜËæ®Áéá
                allOptions.forEach(option => {
                    const value = option.value;
                    if ([
                        '1024x1024', '768x1344', '864x1152',
                        '1344x768', '1152x864', '1440x720', '720x1440'
                    ].includes(value)) {
                        option.style.display = '';
                    } else {
                        option.style.display = 'none';
                    }
                });
                
                // Â¶ÇÊûúÂΩìÂâçÈÄâÊã©ÁöÑÂàÜËæ®Áéá‰∏çÂú®ÊîØÊåÅÂàóË°®‰∏≠ÔºåÂàáÊç¢Âà∞ÈªòËÆ§ÂÄº
                if (!['1024x1024', '768x1344', '864x1152', '1344x768', 
                     '1152x864', '1440x720', '720x1440'].includes(resolutionSelect.value)) {
                    resolutionSelect.value = '1024x1024';
                }
                
                // ÈöêËóèËá™ÂÆö‰πâÂàÜËæ®ÁéáÈÄâÈ°π
                if (customResolution) {
                    customResolution.style.display = 'none';
                }
            } else {
                // ÊÅ¢Â§çÊâÄÊúâÂàÜËæ®ÁéáÈÄâÈ°π
                allOptions.forEach(option => {
                    option.style.display = '';
                });
                
                // Â¶ÇÊûúÈÄâÊã©‰∫ÜËá™ÂÆö‰πâÂàÜËæ®ÁéáÔºåÊòæÁ§∫Ëá™ÂÆö‰πâËæìÂÖ•Ê°Ü
                if (customResolution && resolutionSelect.value === 'custom') {
                    customResolution.style.display = 'flex';
                }
            }
        }

        // ‰øÆÊîπgenerateImageÂáΩÊï∞
        async function generateImage() {
            try {
                const model = document.getElementById('model').value;
                const prompt = document.getElementById('prompt').value;
                const negativePrompt = document.getElementById('negativePrompt').value;
                const resolution = document.getElementById('resolution').value;
                const seed = parseInt(document.getElementById('seed').value) || Math.floor(Math.random() * 2147483647);
                
                if (!prompt) {
                    throw new Error('ËØ∑ËæìÂÖ•ÂõæÁâáÊèèËø∞');
                }

                let apiKey, endpoint, requestBody, headers;
                
                if (model === 'CogView-3-Flash') {
                    apiKey = localStorage.getItem('zhipuKey');
                    if (!apiKey) {
                        throw new Error('ËØ∑ÂÖàÂú®ËÆæÁΩÆÈ°µÈù¢ÈÖçÁΩÆÊô∫Ë∞± AI API Key');
                    }
                    endpoint = 'https://open.bigmodel.cn/api/paas/v4/images/generations';
                    requestBody = {
                        model: 'cogview-3-flash',
                        prompt: prompt,
                        size: resolution,  // Áõ¥Êé•‰ΩøÁî®ÂàÜËæ®ÁéáÂ≠óÁ¨¶‰∏≤
                        user_id: 'user_' + Math.random().toString(36).substr(2, 9) // ÁîüÊàêÈöèÊú∫Áî®Êà∑ID
                    };
                    headers = {
                        'Content-Type': 'application/json',
                        'Authorization': apiKey
                    };
                } else {
                    apiKey = localStorage.getItem('apiKey');
                    if (!apiKey) {
                        throw new Error('ËØ∑ÂÖàÂú®ËÆæÁΩÆÈ°µÈù¢ÈÖçÁΩÆ SiliconFlow API Key');
                    }
                    endpoint = 'https://api.siliconflow.cn/v1/images/generations';
                    requestBody = {
                        model: model,
                        prompt: prompt,
                        negative_prompt: negativePrompt,
                        image_size: resolution,
                        num_inference_steps: parseInt(document.getElementById('inferenceSteps').value) || 30,
                        guidance_scale: parseFloat(document.getElementById('guidanceScale').value) || 7.5,
                        seed: seed
                    };
                    headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    };
                }

                setGenerating(true);
                showProgress();
                showStatus('Ê≠£Âú®ÁîüÊàêÂõæÁâá...');

                console.log('Sending request to:', endpoint);
                console.log('Request body:', requestBody);

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();
                console.log('API Response:', result);

                if (!response.ok) {
                    if (model === 'CogView-3-Flash') {
                        throw new Error(`ÁîüÊàêÂ§±Ë¥•: ${result.error?.message || result.msg || response.statusText}`);
                    } else {
                        throw new Error(`ÁîüÊàêÂ§±Ë¥•: ${result.error || result.message || response.statusText}`);
                    }
                }

                let imageData;
                if (model === 'CogView-3-Flash') {
                    if (result.data?.[0]?.url) {
                        imageData = { url: result.data[0].url };
                    } else {
                        throw new Error('Êô∫Ë∞±APIËøîÂõûÊï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                    }
                } else {
                    if (result.images?.[0]) {
                        imageData = result.images[0];
                    } else {
                        throw new Error('SiliconFlow APIËøîÂõûÊï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                    }
                }

                if (imageData) {
                    displayGeneratedImage(imageData);
                    showStatus('ÁîüÊàêÊàêÂäüÔºÅ');
                    hideProgress(true);
                } else {
                    throw new Error('APIËøîÂõûÊï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                }
            } catch (error) {
                console.error('Generation failed:', error);
                showError(error.message);
                hideProgress(false);
            } finally {
                setGenerating(false);
            }
        }
    </script>
