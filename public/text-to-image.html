        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;

            border-radius: 8px;
            cursor: pointer;

        }

        .theme-switch {
            position: absolute;

        }

        .main-content {

            background: var(--card-bg);

        .settings-panel {

            padding: 1.5rem;
            border-radius: 8px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.1rem;
        }

        .image-display {
            grid-area: image;
            background: var(--bg-secondary);

        .setting-item {

            color: var(--text-primary);

        .prompt-item {

            color: var(--text-primary);

            color: white;

        .generate-button:hover {

        .generate-button:disabled {

        .status {

        .loading-container {

            overflow: hidden;

        .loading-bar::after {

            position: absolute;
            left: -50%;

        .loading-text {

        }

        @keyframes loading {

        .resolution-container {

        /* æ·»åŠ è¿›åº¦æ¡æ ·å¼ */

    <script>
        // ä¿®æ”¹åŠ è½½æ¨¡å‹åˆ—è¡¨çš„å‡½æ•°
        async function loadModelList() {
            try {
                console.log('Starting to load model list...');
                
                // ä½¿ç”¨ç»å¯¹è·¯å¾„
                const response = await fetch('/image.list');
                console.log('Fetch response:', response);
                
                if (!response.ok) {
                    throw new Error(`Failed to load model list: ${response.status} ${response.statusText}`);
                }
                
                const text = await response.text();
                console.log('Loaded text:', text);
                
                const modelSelect = document.getElementById('model');
                if (!modelSelect) {
                    throw new Error('Model select element not found');
                }
                
                // æ¸…ç©ºç°æœ‰é€‰é¡¹
                modelSelect.innerHTML = '';
                
                // è§£ææ¯ä¸€è¡Œå¹¶æ·»åŠ é€‰é¡¹
                const lines = text.trim().split('\n');
                console.log('Parsed lines:', lines);
                
                lines.forEach((line, index) => {
                    line = line.trim();
                    if (line && !line.startsWith('#')) {
                        const [modelName, modelId] = line.split(':').map(s => s.trim());
                        console.log(`Processing line ${index}:`, { modelName, modelId });
                        
                        if (modelName && modelId) {
                            const option = document.createElement('option');
                            option.value = modelId;
                            option.textContent = modelName;
                            modelSelect.appendChild(option);
                        }
                    }
                });
                
                // æ£€æŸ¥æ˜¯å¦æˆåŠŸåŠ è½½äº†ä»»ä½•æ¨¡å‹
                if (modelSelect.children.length === 0) {
                    throw new Error('æœªæ‰¾åˆ°å¯ç”¨çš„æ¨¡å‹');
                }
                
                console.log('Successfully loaded models:', modelSelect.children.length);
                
                // åˆå§‹åŒ–æ¨¡å‹ç›¸å…³çš„UI
                handleModelChange();
            } catch (error) {
                console.error('Error loading model list:', error);
                const modelSelect = document.getElementById('model');
                if (modelSelect) {
                    modelSelect.innerHTML = '<option value="" disabled selected>åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥</option>';
                }
                showError(`åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥: ${error.message}`);
            }
        }

        // ç¡®ä¿DOMContentLoadedäº‹ä»¶ç›‘å¬å™¨æ­£ç¡®è®¾ç½®
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('DOMContentLoaded event fired');
            try {
                // 1. åŠ è½½æ¨¡å‹åˆ—è¡¨
                await loadModelList();
                
                // 2. ä¸»é¢˜è®¾ç½®
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    themeToggle.checked = savedTheme === 'dark';

                    themeToggle.addEventListener('change', (e) => {
                        const theme = e.target.checked ? 'dark' : 'light';
                        document.documentElement.setAttribute('data-theme', theme);
                        localStorage.setItem('theme', theme);
                    });
                }

                // 3. è®¾ç½®éšæœºç§å­
                const seedInput = document.getElementById('seed');
                if (seedInput) {
                    seedInput.value = Math.floor(Math.random() * 2147483647);
                }

                // 4. ç»‘å®šç”ŸæˆæŒ‰é’®äº‹ä»¶
                const generateButton = document.getElementById('generate');
                if (generateButton) {
                    generateButton.addEventListener('click', generateImage);
                }
                
                // 5. ç»‘å®šæ¨¡å‹åˆ‡æ¢äº‹ä»¶
                const modelSelect = document.getElementById('model');
                if (modelSelect) {
                    modelSelect.addEventListener('change', handleModelChange);
                    // åˆå§‹è°ƒç”¨ä¸€æ¬¡handleModelChangeç¡®ä¿æ­£ç¡®çš„åˆå§‹çŠ¶æ€
                    handleModelChange();
                }
                
                console.log('Initialization completed successfully');
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('åˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        });

        // è¾…åŠ©å‡½æ•°ï¼šè®¾ç½®ç”ŸæˆçŠ¶æ€
        function setGenerating(isGenerating) {
            const generateButton = document.getElementById('generate');
            if (generateButton) {
                generateButton.disabled = isGenerating;
                generateButton.textContent = isGenerating ? 'ç”Ÿæˆä¸­...' : 'ç”Ÿæˆå›¾ç‰‡';
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = message;
                status.style.color = isError ? 'var(--error-color)' : 'var(--text-primary)';
            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            showStatus(message, true);
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡
        function displayGeneratedImage(imageData) {
            const imageContainer = document.getElementById('imageContainer');
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const seed = document.getElementById('seed').value;
            
            if (imageContainer) {
                imageContainer.innerHTML = '';
                const img = document.createElement('img');
                img.src = imageData.url;
                img.style.cursor = 'pointer';
                img.title = 'ç‚¹å‡»ä¸‹è½½å›¾ç‰‡';
                img.onclick = () => downloadImage(img.src, prompt, model, seed);
                imageContainer.appendChild(img);
            }
        }

        // å›¾ç‰‡ä¸‹è½½å‡½æ•°
        async function downloadImage(imageUrl, prompt, model, seed) {
            try {
                // ä»modelå€¼ä¸­æå–æ¨¡å‹åç§°
                const modelName = model.split('/').pop();
                
                // è·å–å½“å‰æ—¶é—´å¹¶æ ¼å¼åŒ–
                const now = new Date();
                const timeString = now.toISOString()
                    .replace(/[:-]/g, '')  // ç§»é™¤å†’å·å’Œæ¨ªæ 
                    .split('.')[0];        // ç§»é™¤æ¯«ç§’éƒ¨åˆ†
                
                // æ„å»ºæ–‡ä»¶å
                let fileName = `${modelName}_${seed}_${prompt}_${timeString}`;
                
                // æ¸…ç†æ–‡ä»¶åä¸­çš„éæ³•å­—ç¬¦
                fileName = fileName.replace(/[^\w\s-]/g, '')
                                 .replace(/\s+/g, '_')
                                 .substring(0, 200); // å¢åŠ é•¿åº¦é™åˆ¶ä»¥å®¹çº³æ—¶é—´æˆ³
                fileName = `${fileName}.png`;

                const response = await fetch(`/api/download-image?url=${encodeURIComponent(imageUrl)}&fileName=${encodeURIComponent(fileName)}`);
                if (!response.ok) throw new Error('ä¸‹è½½å¤±è´¥');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('ä¸‹è½½é”™è¯¯:', error);
                alert('ä¸‹è½½å›¾ç‰‡æ—¶å‡ºé”™');
            }
        }

        // ç”Ÿæˆéšæœºç§å­åŠŸèƒ½
        function generateRandomSeed() {
            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        }

        function handleResolutionChange(value) {
            const customResolution = document.getElementById('customResolution');
            if (value === 'custom') {
                customResolution.style.display = 'flex';
            } else {
                customResolution.style.display = 'none';
            }
        }

        let progressInterval;

        function updateProgress() {
            const bar = document.querySelector('.progress-bar');
            let progress = 0;
            
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += (90 - progress) / 10;
                    bar.style.width = `${progress}%`;
                }
            }, 500);
        }

        function showProgress() {
            const container = document.querySelector('.progress-container');
            const bar = document.querySelector('.progress-bar');
            container.style.display = 'block';
            bar.style.width = '0%';
            updateProgress();
        }

        function hideProgress(success = true) {
            const container = document.querySelector('.progress-container');
            const bar = document.querySelector('.progress-bar');
            
            clearInterval(progressInterval);
            
            if (success) {
                bar.style.width = '100%';
                setTimeout(() => {
                    container.style.display = 'none';
                    bar.style.width = '0%';
                }, 500);
            } else {
                container.style.display = 'none';
                bar.style.width = '0%';
            }
        }

        // ä¿®æ”¹handleModelChangeå‡½æ•°
        function handleModelChange() {
            const modelSelect = document.getElementById('model');
            const resolutionSelect = document.getElementById('resolution');
            const customResolution = document.getElementById('customResolution');
            
            // è·å–æ‰€æœ‰åˆ†è¾¨ç‡é€‰é¡¹
            const allOptions = Array.from(resolutionSelect.options);
            
            if (modelSelect.value === 'CogView-3-Flash') {
                // åªæ˜¾ç¤ºCogViewæ”¯æŒçš„åˆ†è¾¨ç‡
                allOptions.forEach(option => {
                    const value = option.value;
                    if ([
                        '1024x1024', '768x1344', '864x1152',
                        '1344x768', '1152x864', '1440x720', '720x1440'
                    ].includes(value)) {
                        option.style.display = '';
                    } else {
                        option.style.display = 'none';
                    }
                });
                
                // å¦‚æœå½“å‰é€‰æ‹©çš„åˆ†è¾¨ç‡ä¸åœ¨æ”¯æŒåˆ—è¡¨ä¸­ï¼Œåˆ‡æ¢åˆ°é»˜è®¤å€¼
                if (!['1024x1024', '768x1344', '864x1152', '1344x768', 
                     '1152x864', '1440x720', '720x1440'].includes(resolutionSelect.value)) {
