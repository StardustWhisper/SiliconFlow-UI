    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;

        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .theme-switch {

            right: 0;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .setting-item {
            margin-bottom: 1rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .prompt-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .prompt-item {
            margin-bottom: 1rem;
        }

        .prompt-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .prompt-item textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100px;
            resize: vertical;
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background: var(--secondary-color);
        }

        .generate-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .image-container {
            margin-top: 2rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .seed-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .seed-container input {
            flex: 1;
        }

        .random-seed-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .random-seed-button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">è¿”å›ä¸»é¡µ</a>

            <!-- æ¨¡å‹é€‰æ‹©å’Œå…¶ä»–è®¾ç½® -->
            <div class="settings-grid">
                <div class="setting-item">

                    <select id="model">

                <div class="setting-item">

            <!-- æç¤ºè¯è¾“å…¥ -->
            <div class="prompt-grid">
                <div class="prompt-item">

                    <textarea id="prompt" placeholder="è¯·è¾“å…¥è¯¦ç»†çš„å›¾ç‰‡æè¿°"></textarea>
                </div>

                <div class="prompt-item">
                    <label for="negativePrompt">è´Ÿé¢æç¤ºè¯</label>
                    <textarea id="negativePrompt" placeholder="è¯·è¾“å…¥ä¸å¸Œæœ›å‡ºç°åœ¨å›¾ç‰‡ä¸­çš„å…ƒç´ "></textarea>
                </div>
            </div>

            <button onclick="generateImage()" class="generate-button">ç”Ÿæˆå›¾ç‰‡</button>
            <div id="status" class="status"></div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // çŠ¶æ€æ˜¾ç¤ºå‡½æ•°
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            status.style.color = 'white';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // å›¾ç‰‡ç”Ÿæˆå‡½æ•°
        async function generateImage() {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                alert('è¯·å…ˆåœ¨ä¸»é¡µè®¾ç½® API Key');
                window.location.href = 'home.html';
                return;
            }

            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                showStatus('è¯·è¾“å…¥å›¾ç‰‡æè¿°', true);
                return;
            }

            const negativePrompt = document.getElementById('negativePrompt').value;
            const model = document.getElementById('model').value;
            const imageSize = document.getElementById('imageSize').value;
            const guidanceScale = parseFloat(document.getElementById('guidanceScale').value);
            const inferenceSteps = parseInt(document.getElementById('inferenceSteps').value);
            const seed = parseInt(document.getElementById('seed').value) || 0;

            showStatus('æ­£åœ¨ç”Ÿæˆå›¾ç‰‡ï¼Œè¯·ç¨å€™...');
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt,
                        negative_prompt: negativePrompt,
                        model,
                        image_size: imageSize,
                        guidance_scale: guidanceScale,
                        num_inference_steps: inferenceSteps,
                        seed
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'ç”Ÿæˆå¤±è´¥');
                }

                if (data.images && data.images.length > 0) {
                    const img = document.createElement('img');
                    img.src = data.images[0].url;
                    img.style.maxWidth = '100%';
                    img.style.cursor = 'pointer';
                    img.title = 'ç‚¹å‡»ä¸‹è½½å›¾ç‰‡';
                    img.onclick = () => downloadImage(img.src);
                    imageContainer.appendChild(img);
                    showStatus('å›¾ç‰‡ç”Ÿæˆå®Œæˆï¼');
                    setTimeout(() => hideStatus(), 2000);
                } else {
                    showStatus('ç”Ÿæˆå›¾ç‰‡å¤±è´¥ï¼Œæœªè¿”ï¿½ï¿½ï¿½å›¾ç‰‡æ•°æ®', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('ç”Ÿæˆå¤±è´¥: ' + error.message, true);
            }
        }

        // å›¾ç‰‡ä¸‹è½½å‡½æ•°
        async function downloadImage(url) {
            try {
                // ä½¿ç”¨æœåŠ¡å™¨ç«¯ä»£ç†æ¥ä¸‹è½½å›¾ç‰‡
                const proxyUrl = `/api/download-image?url=${encodeURIComponent(url)}&fileName=generated-image-${Date.now()}.png`;
                
                // åˆ›å»ºä¸€ä¸ªé“¾æ¥å¹¶è§¦å‘ä¸‹è½½
                const a = document.createElement('a');
                a.href = proxyUrl;
                a.download = `generated-image-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                showStatus('ä¸‹è½½å¤±è´¥: ' + error.message, true);
            }
        }

        // ç”Ÿæˆéšæœºç§å­åŠŸèƒ½
        function generateRandomSeed() {
            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        }
    </script>
