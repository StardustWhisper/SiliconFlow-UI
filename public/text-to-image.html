<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow ÊñáÁîüÂõæ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        .settings-panel {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .image-display {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            min-height: 400px;
        }

        .setting-item {
            margin-bottom: 0.5rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-grid {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .prompt-item {
            margin-bottom: 0.5rem;
        }

        .prompt-item label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .prompt-item textarea {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 120px;
            resize: vertical;
            font-size: 0.9rem;
        }

        .generate-button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background: var(--secondary-color);
        }

        .generate-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 0rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .image-container {
            margin-top: 1rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .seed-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .seed-container input {
            flex: 1;
        }

        .random-seed-button {
            padding: 0.4rem 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .random-seed-button:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .settings-panel {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        .loading-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-bar {
            width: 60%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--primary-color);
            animation: loading 1.5s infinite linear;
            border-radius: 2px;
        }

        .loading-text {
            color: var(--text-primary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .resolution-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .custom-resolution {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .custom-resolution input {
            width: 80px;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .custom-resolution span {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {
            margin: 0;
        }

        .footer-github {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-github:hover {
            color: var(--primary-color);
        }

        .footer-github svg {
            transition: transform 0.3s;
        }

        .footer-github:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">ËøîÂõû‰∏ªÈ°µ</a>
            <h1>SiliconFlow ÊñáÁîüÂõæ</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">üåô</span>
                        <span class="sun">‚òÄÔ∏è</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="main-content">
            <div class="settings-panel">
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="model">Ê®°ÂûãÈÄâÊã©</label>
                        <select id="model">
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnellÔºàÊé®ËçêÔºâ</option>
                            <option value="stabilityai/stable-diffusion-3-5-large">SD 3.5 Large</option>
                            <option value="stabilityai/stable-diffusion-3-medium">SD 3.5 Medium</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">SD XL 1.0</option>
                            <option value="stabilityai/stable-diffusion-2-1">SD 2.1</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="imageSize">ÂàÜËæ®Áéá</label>
                        <div class="resolution-container">
                            <select id="imageSize" onchange="handleResolutionChange(this.value)">
                                <option value="900x1440">900x1440</option>
                                <option value="1440x900">1440x900</option>
                                <option value="1024x1024">1024x1024</option>
                                <option value="512x512">512x512</option>
                                <option value="768x1024">768x1024</option>
                                <option value="1024x768">1024x768</option>
                                <option value="custom">Ëá™ÂÆö‰πâ</option>
                            </select>
                            <div id="customResolution" style="display: none;" class="custom-resolution">
                                <input type="number" id="width" placeholder="ÂÆΩÂ∫¶" min="64" max="2048" step="64">
                                <span>x</span>
                                <input type="number" id="height" placeholder="È´òÂ∫¶" min="64" max="2048" step="64">
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <label for="guidanceScale">ÂºïÂØºÊØî‰æã</label>
                        <input type="number" id="guidanceScale" value="7.5" min="1" max="20" step="0.1">
                    </div>

                    <div class="setting-item">
                        <label for="inferenceSteps">Êé®ÁêÜÊ≠•Êï∞</label>
                        <input type="number" id="inferenceSteps" value="10" min="1" max="50">
                    </div>

                    <div class="setting-item">
                        <label for="seed">Seed</label>
                        <div class="seed-container">
                            <input type="number" id="seed" value="0" min="0">
                            <button onclick="generateRandomSeed()" class="random-seed-button" title="ÁîüÊàêÈöèÊú∫ÁßçÂ≠ê">üé≤</button>
                        </div>
                    </div>

                    <div class="prompt-item">
                        <label for="prompt">ÂõæÁâáÊèèËø∞</label>
                        <textarea id="prompt" placeholder="ËØ∑ËæìÂÖ•ËØ¶ÁªÜÁöÑÂõæÁâáÊèèËø∞"></textarea>
                    </div>

                    <div class="prompt-item">
                        <label for="negativePrompt">Ë¥üÈù¢ÊèêÁ§∫ËØç</label>
                        <textarea id="negativePrompt" placeholder="ËØ∑ËæìÂÖ•‰∏çÂ∏åÊúõÂá∫Áé∞Âú®ÂõæÁâá‰∏≠ÁöÑÂÖÉÁ¥†"></textarea>
                    </div>
                </div>

                <button onclick="generateImage()" class="generate-button">ÁîüÊàêÂõæÁâá</button>
            </div>

            <div class="image-display">
                <div id="status" class="status"></div>
                <div id="loadingContainer" class="loading-container">
                    <div class="loading-bar"></div>
                    <div class="loading-text">Ê≠£Âú®ÁîüÊàêÂõæÁâáÔºåËØ∑Á®çÂÄô...</div>
                </div>
                <div id="imageContainer" class="image-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">Âü∫‰∫é SiliconFlow API ÁöÑÂ§öÂäüËÉΩ AI Âä©Êâã</p>
        <a href="https://github.com/StardustWhisper/SiliconFlow-UI" target="_blank" rel="noopener noreferrer" class="footer-github">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });

            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        });

        // Áä∂ÊÄÅÊòæÁ§∫ÂáΩÊï∞
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            status.style.color = 'white';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // ÂõæÁâáÁîüÊàêÂáΩÊï∞
        async function generateImage() {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                alert('ËØ∑ÂÖàËÆæÁΩÆ API Key');
                window.location.href = 'settings.html';
                return;
            }

            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                showStatus('ËØ∑ËæìÂÖ•ÂõæÁâáÊèèËø∞', true);
                return;
            }

            const loadingContainer = document.getElementById('loadingContainer');
            const imageContainer = document.getElementById('imageContainer');
            
            try {
                // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
                loadingContainer.style.display = 'block';
                imageContainer.innerHTML = '';
                showStatus('Ê≠£Âú®ÁîüÊàêÂõæÁâáÔºåËØ∑Á®çÂÄô...');

                const negativePrompt = document.getElementById('negativePrompt').value;
                const model = document.getElementById('model').value;
                let imageSize;
                const imageSizeSelect = document.getElementById('imageSize');
                if (imageSizeSelect.value === 'custom') {
                    const width = document.getElementById('width').value;
                    const height = document.getElementById('height').value;
                    if (!width || !height) {
                        showStatus('ËØ∑ËæìÂÖ•Ëá™ÂÆö‰πâÂàÜËæ®Áéá', true);
                        return;
                    }
                    // Á°Æ‰øùÂÆΩÈ´òÊòØ64ÁöÑÂÄçÊï∞
                    const adjustedWidth = Math.round(width / 64) * 64;
                    const adjustedHeight = Math.round(height / 64) * 64;
                    // Ê£ÄÊü•ËåÉÂõ¥
                    if (adjustedWidth < 64 || adjustedWidth > 2048 || 
                        adjustedHeight < 64 || adjustedHeight > 2048) {
                        showStatus('ÂàÜËæ®ÁéáÂøÖÈ°ªÂú® 64-2048 ‰πãÈó¥', true);
                        return;
                    }
                    imageSize = `${adjustedWidth}x${adjustedHeight}`;
                } else {
                    imageSize = imageSizeSelect.value;
                }

                const guidanceScale = parseFloat(document.getElementById('guidanceScale').value);
                const inferenceSteps = parseInt(document.getElementById('inferenceSteps').value);
                const seed = parseInt(document.getElementById('seed').value) || 0;

                const response = await fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt,
                        negative_prompt: negativePrompt,
                        model,
                        image_size: imageSize,
                        guidance_scale: guidanceScale,
                        num_inference_steps: inferenceSteps,
                        seed
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'ÁîüÊàêÂ§±Ë¥•');
                }

                // ÈöêËóèÂä†ËΩΩÂä®Áîª
                loadingContainer.style.display = 'none';

                if (data.images && data.images.length > 0) {
                    const img = document.createElement('img');
                    img.src = data.images[0].url;
                    img.style.maxWidth = '100%';
                    img.style.cursor = 'pointer';
                    img.title = 'ÁÇπÂáª‰∏ãËΩΩÂõæÁâá';

                    // ÁîüÊàêÊñá‰ª∂Âêç
                    const date = new Date().toISOString().split('T')[0];
                    const modelName = model.split('/').pop();
                    const fileName = `${modelName}_GS${guidanceScale}_Steps${inferenceSteps}_Seed${seed}_${date}.png`;

                    img.onclick = () => downloadImage(img.src, fileName);
                    imageContainer.appendChild(img);
                    showStatus('ÂõæÁâáÁîüÊàêÂÆåÊàêÔºÅ');
                    setTimeout(() => hideStatus(), 2000);
                } else {
                    showStatus('ÁîüÊàêÂõæÁâáÂ§±Ë¥•ÔºåÊú™ËøîÂõûÂõæÁâáÊï∞ÊçÆ', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('ÁîüÊàêÂ§±Ë¥•: ' + error.message, true);
                // Âá∫ÈîôÊó∂‰πüÈöêËóèÂä†ËΩΩÂä®Áîª
                loadingContainer.style.display = 'none';
            }
        }

        // ÂõæÁâá‰∏ãËΩΩÂáΩÊï∞
        async function downloadImage(imageUrl, fileName) {
            try {
                const response = await fetch(`/api/download-image?url=${encodeURIComponent(imageUrl)}&fileName=${encodeURIComponent(fileName)}`);
                if (!response.ok) throw new Error('‰∏ãËΩΩÂ§±Ë¥•');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('‰∏ãËΩΩÈîôËØØ:', error);
                alert('‰∏ãËΩΩÂõæÁâáÊó∂Âá∫Èîô');
            }
        }

        // ÁîüÊàêÈöèÊú∫ÁßçÂ≠êÂäüËÉΩ
        function generateRandomSeed() {
            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        }

        function handleResolutionChange(value) {
            const customResolution = document.getElementById('customResolution');
            if (value === 'custom') {
                customResolution.style.display = 'flex';
            } else {
                customResolution.style.display = 'none';
            }
        }
    </script>
</body>
