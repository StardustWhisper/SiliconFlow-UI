<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow 文生图</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .setting-item {
            margin-bottom: 1rem;
        }

        .setting-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .setting-item select,
        .setting-item input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .prompt-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .prompt-item {
            margin-bottom: 1rem;
        }

        .prompt-item label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .prompt-item textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100px;
            resize: vertical;
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background: var(--secondary-color);
        }

        .generate-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            display: none;
        }

        .image-container {
            margin-top: 2rem;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .seed-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .seed-container input {
            flex: 1;
        }

        .random-seed-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .random-seed-button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">返回主页</a>
            <h1>SiliconFlow 文生图</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">🌙</span>
                        <span class="sun">☀️</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="main-content">
            <!-- 模型选择和其他设置 -->
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="model">模型选择</label>
                    <select id="model">
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell（推荐）</option>
                        <option value="stabilityai/stable-diffusion-3-5-large">SD 3.5 Large</option>
                        <option value="stabilityai/stable-diffusion-3-medium">SD 3.5 Medium</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0">SD XL 1.0</option>
                        <option value="stabilityai/stable-diffusion-2-1">SD 2.1</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="imageSize">分辨率</label>
                    <select id="imageSize">
                        <option value="1440x900">1440x900</option>
                        <option value="1024x1024">1024x1024</option>
                        <option value="512x512">512x512</option>
                        <option value="768x1024">768x1024</option>
                        <option value="1024x768">1024x768</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="guidanceScale">引导比例</label>
                    <input type="number" id="guidanceScale" value="7.5" min="1" max="20" step="0.1">
                </div>

                <div class="setting-item">
                    <label for="inferenceSteps">推理步数</label>
                    <input type="number" id="inferenceSteps" value="10" min="1" max="50">
                </div>

                <div class="setting-item">
                    <label for="seed">Seed</label>
                    <div class="seed-container">
                        <input type="number" id="seed" value="0" min="0">
                        <button onclick="generateRandomSeed()" class="random-seed-button" title="生成随机种子">🎲</button>
                    </div>
                </div>
            </div>

            <!-- 提示词输入 -->
            <div class="prompt-grid">
                <div class="prompt-item">
                    <label for="prompt">图片描述</label>
                    <textarea id="prompt" placeholder="请输入详细的图片描述"></textarea>
                </div>

                <div class="prompt-item">
                    <label for="negativePrompt">负面提示词</label>
                    <textarea id="negativePrompt" placeholder="请输入不希望出现在图片中的元素"></textarea>
                </div>
            </div>

            <button onclick="generateImage()" class="generate-button">生成图片</button>
            <div id="status" class="status"></div>
            <div id="imageContainer" class="image-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // 状态显示函数
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--success-color)';
            status.style.color = 'white';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // 图片生成函数
        async function generateImage() {
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                alert('请先在主页设置 API Key');
                window.location.href = 'home.html';
                return;
            }

            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                showStatus('请输入图片描述', true);
                return;
            }

            const negativePrompt = document.getElementById('negativePrompt').value;
            const model = document.getElementById('model').value;
            const imageSize = document.getElementById('imageSize').value;
            const guidanceScale = parseFloat(document.getElementById('guidanceScale').value);
            const inferenceSteps = parseInt(document.getElementById('inferenceSteps').value);
            const seed = parseInt(document.getElementById('seed').value) || 0;

            showStatus('正在生成图片，请稍候...');
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt,
                        negative_prompt: negativePrompt,
                        model,
                        image_size: imageSize,
                        guidance_scale: guidanceScale,
                        num_inference_steps: inferenceSteps,
                        seed
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || '生成失败');
                }

                if (data.images && data.images.length > 0) {
                    const img = document.createElement('img');
                    img.src = data.images[0].url;
                    img.style.maxWidth = '100%';
                    img.style.cursor = 'pointer';
                    img.title = '点击下载图片';
                    img.onclick = () => downloadImage(img.src);
                    imageContainer.appendChild(img);
                    showStatus('图片生成完成！');
                    setTimeout(() => hideStatus(), 2000);
                } else {
                    showStatus('生成图片失败，未返���图片数据', true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('生成失败: ' + error.message, true);
            }
        }

        // 图片下载函数
        async function downloadImage(url) {
            try {
                // 使用服务器端代理来下载图片
                const proxyUrl = `/api/download-image?url=${encodeURIComponent(url)}&fileName=generated-image-${Date.now()}.png`;
                
                // 创建一个链接并触发下载
                const a = document.createElement('a');
                a.href = proxyUrl;
                a.download = `generated-image-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                showStatus('下载失败: ' + error.message, true);
            }
        }

        // 生成随机种子功能
        function generateRandomSeed() {
            const seedInput = document.getElementById('seed');
            seedInput.value = Math.floor(Math.random() * 2147483647);
        }
    </script>
</body>
</html>
