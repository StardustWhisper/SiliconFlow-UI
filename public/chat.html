    <style>
        .chat-container {
            max-width: calc(100vw - 200px);
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 1rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1rem;
            height: auto;
            min-height: calc(100vh - 300px);
        }

        .settings-panel {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            height: 96%;
            max-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            display: flex;
            margin-right: 0.5rem;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 1rem;
            margin-bottom: 1rem;
            margin-right: 1rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            max-height: calc(100vh - 350px);
            /* height: calc(100vh - 200px); */
            display: flex;
            flex-direction: column;
            position: relative;
            scroll-behavior: auto;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            min-height: min-content;
            margin-top: auto;
            padding-right: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            /* margin-right: 1rem; */
            padding: 1rem;
            border-radius: 8px;
            max-width: 95%;
            position: relative;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeInUp 0.3s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-right: 1rem;
        }

        .input-container {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            position: sticky;
            bottom: 0;
            margin-top: 1rem;
            margin-bottom: 1rem;
            margin-right: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: none;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        .send-button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 60px;
            white-space: nowrap;
        }

        .model-selector {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 200px);
            }

            .settings-panel {
                max-height: 200px;
                overflow-y: auto;
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
            opacity: 0.5;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .scroll-indicator {
            position: absolute;
            right: 0;
            top: 0;
            width: 6px;
            height: 0;
            background: var(--primary-color);
            opacity: 0.5;
            transition: height 0.1s ease;
            border-radius: 3px;
        }

        .ai-message pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .ai-message code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .ai-message p {
            margin: 0.5rem 0;
        }

        .ai-message ul, .ai-message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .ai-message table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .ai-message th, .ai-message td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        .ai-message blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: var(--text-secondary);
        }

        .ai-message img {
            max-width: 100%;
            height: auto;
        }

        .ai-message a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .ai-message a:hover {
            text-decoration: underline;
        }

        .copy-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .copy-buttons {
            opacity: 1;
        }

        .copy-button {
            padding: 4px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-primary);
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .copy-button i {
            font-size: 14px;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .copy-button:hover .tooltip {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            background: var(--secondary-color);
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .chat-history {
            margin-top: 1rem;
            margin-bottom: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
        }

        .history-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .clear-history-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .clear-history-btn:hover {
            color: var(--error-color);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .history-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .history-item .delete-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.2rem 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, color 0.3s;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .history-item .delete-btn:hover {
            color: var(--error-color);
        }

        .history-item .content {
            flex: 1;
            margin-right: 2rem;
            overflow: hidden;
        }

        .history-item .preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .history-item .time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .history-item:hover .time {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {
            margin: 0;
        }

        .footer-github {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-github:hover {
            color: var(--primary-color);
        }

        .footer-github svg {
            transition: transform 0.3s;
        }

        .footer-github:hover svg {
            transform: scale(1.1);
        }

        .parameter-controls {
            margin: 1rem 0;
            padding: 0;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .parameter-header {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .parameter-header h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .toggle-icon {
            transition: transform 0.3s;
            color: var(--text-primary);
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .parameter-content {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 500px;
            opacity: 1;
            overflow: hidden;
        }

        .parameter-content.collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0 1rem;
            border-top: none;
        }

        .parameter-item {
            margin-bottom: 1rem;
            margin-right: 1rem;
        }

        .parameter-item:last-child {
            margin-bottom: 0;
        }

        .parameter-item label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }

        .slider-container span {
            min-width: 2.5em;
            text-align: right;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        input[type="number"] {
            width: 100%;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
        }
    </style>
</head>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // ÈÖçÁΩÆ marked ÈÄâÈ°π
        marked.setOptions({
            breaks: true,        // ÊîØÊåÅ GitHub È£éÊ†ºÁöÑÊç¢Ë°å
            gfm: true,          // ÂêØÁî® GitHub È£éÊ†ºÁöÑ Markdown
            headerIds: false,    // Á¶ÅÁî®Ê†áÈ¢ò ID
            mangle: false,      // Á¶ÅÁî®Ê†áÈ¢ò ID ËΩ¨‰πâ
            sanitize: false,    // ÂÖÅËÆ∏ HTML Ê†áÁ≠æ
            highlight: function(code, lang) {
                // Â¶ÇÊûúÈúÄË¶Å‰ª£Á†ÅÈ´ò‰∫ÆÔºåÂèØ‰ª•Âú®ËøôÈáåÈõÜÊàê highlight.js Á≠âÂ∫ì
                return code;
            }
        });

        // Ê∑ªÂä†‰ºöËØùIDÂíåÊ∂àÊÅØÊï∞ÁªÑ
        let currentSessionId = Date.now();
        let currentMessages = [];

        // Ê∑ªÂä†ÊªëÂùóÂÄºÊõ¥Êñ∞
        const sliders = ['temperature', 'topP', 'topK', 'frequencyPenalty'];
        sliders.forEach(id => {
            const slider = document.getElementById(id);
            const value = document.getElementById(`${id}Value`);
            slider.addEventListener('input', () => {
                value.textContent = slider.value;
            });
        });

        // ‰øÆÊîπÂèëÈÄÅÊ∂àÊÅØÂáΩÊï∞
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const apiKey = localStorage.getItem('apiKey');
            const model = document.getElementById('modelSelect').value;
            const message = messageInput.value.trim();

            if (!message) {
                alert('ËØ∑ËæìÂÖ•Ê∂àÊÅØ');
                return;
            }

            if (!apiKey) {
                alert('ËØ∑ÂÖàËÆæÁΩÆ API Key');
                window.location.href = 'settings.html';
                return;
            }

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÂΩìÂâç‰ºöËØù
            currentMessages.push({
                role: 'user',
                content: message
            });

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØÂà∞ÊòæÁ§∫
            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: currentMessages,
                        stream: true,
                        max_tokens: parseInt(document.getElementById('maxTokens').value),
                        temperature: parseFloat(document.getElementById('temperature').value),
                        top_p: parseFloat(document.getElementById('topP').value),
                        top_k: parseInt(document.getElementById('topK').value),
                        frequency_penalty: parseFloat(document.getElementById('frequencyPenalty').value)
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0].delta.content || '';
                                aiMessage += content;
                                updateAIMessage(aiMessage);
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }

                // Ê∑ªÂä†AIÂõûÂ§çÂà∞ÂΩìÂâç‰ºöËØù
                currentMessages.push({
                    role: 'assistant',
                    content: aiMessage
                });

                // ‰øùÂ≠òÊàñÊõ¥Êñ∞ÂØπËØùËÆ∞ÂΩï
                saveHistory(message, aiMessage);
                updateHistoryList();

            } catch (error) {
                console.error('Error:', error);
                appendMessage('ÂèëÁîüÈîôËØØ: ' + error.message, 'error');
            }
        }

        // Ê∑ªÂä†ÊªöÂä®ËøõÂ∫¶ÊåáÁ§∫Âô®Êõ¥Êñ∞ÂáΩÊï∞
        function updateScrollIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.getElementById('scrollIndicator');
            
            const scrollPercent = (chatMessages.scrollTop / (chatMessages.scrollHeight - chatMessages.clientHeight)) * 100;
            indicator.style.height = `${scrollPercent}%`;
        }

        // ‰øÆÊîπÊªöÂä®ÂáΩÊï∞
        function scrollToBottom(smooth = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messagesContainer = document.getElementById('messagesContainer');
            
            const scrollHeight = messagesContainer.scrollHeight;
            const clientHeight = chatMessages.clientHeight;
            const maxScroll = scrollHeight - clientHeight;
            
            if (smooth) {
                chatMessages.scrollTo({
                    top: maxScroll,
                    behavior: 'smooth'
                });
            } else {
                chatMessages.scrollTop = maxScroll;
            }
            
            updateScrollIndicator();
        }

        // ‰øÆÊîπÊ∂àÊÅØËøΩÂä†ÂáΩÊï∞
        function appendMessage(content, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.textContent = content;
                const copyButtons = createCopyButtons(content);
                messageDiv.appendChild(copyButtons);
            } else if (type === 'ai') {
                messageDiv.innerHTML = marked.parse(content);
                const copyButtons = createCopyButtons(content, true);
                messageDiv.appendChild(copyButtons);
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom(true);
            updateScrollIndicator();
        }

        // ‰øÆÊîπ AI Ê∂àÊÅØÊõ¥Êñ∞ÂáΩÊï∞
        function updateAIMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            let aiMessage = messagesContainer.querySelector('.ai-message:last-child');
            
            if (!aiMessage) {
                aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                messagesContainer.appendChild(aiMessage);
            }
            
            aiMessage.innerHTML = marked.parse(content);
            
            let copyButtons = aiMessage.querySelector('.copy-buttons');
            if (copyButtons) {
                copyButtons.remove();
            }
            copyButtons = createCopyButtons(content, true);
            aiMessage.appendChild(copyButtons);
            
            scrollToBottom(false);
        }

        function createCopyButtons(content, isMarkdown = false) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'copy-buttons';

            // Â§çÂà∂Á∫ØÊñáÊú¨ÊåâÈíÆ
            const copyTextButton = document.createElement('button');
            copyTextButton.className = 'copy-button';
            copyTextButton.innerHTML = 'üìã <span class="tooltip">Â§çÂà∂Á∫ØÊñáÊú¨</span>';
            copyTextButton.onclick = (e) => {
                e.stopPropagation();
                const textContent = stripMarkdown(content);
                copyToClipboard(textContent);
                showCopyTooltip(copyTextButton, 'Â∑≤Â§çÂà∂Á∫ØÊñáÊú¨ÔºÅ');
            };

            // Â§çÂà∂ Markdown ÊåâÈíÆ
            const copyMarkdownButton = document.createElement('button');
            copyMarkdownButton.className = 'copy-button';
            copyMarkdownButton.innerHTML = 'üìù <span class="tooltip">Â§çÂà∂ Markdown</span>';
            copyMarkdownButton.onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(content);
                showCopyTooltip(copyMarkdownButton, 'Â∑≤Â§çÂà∂ MarkdownÔºÅ');
            };

            buttonsContainer.appendChild(copyTextButton);
            buttonsContainer.appendChild(copyMarkdownButton);
            return buttonsContainer;
        }

        function stripMarkdown(text) {
            // Êõ¥ÂΩªÂ∫ïÂú∞ÁßªÈô§ Markdown ËØ≠Ê≥ï
            return text
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')           // ÈìæÊé•
                .replace(/[*_~`]/g, '')                            // Âº∫Ë∞ÉËØ≠Ê≥ï
                .replace(/^#+\s*/gm, '')                           // Ê†áÈ¢ò
                .replace(/^\s*[-*+]\s+/gm, '')                     // Êó†Â∫èÂàóË°®
                .replace(/^\s*\d+\.\s+/gm, '')                     // ÊúâÂ∫èÂàóË°®
                .replace(/^\s*>/gm, '')                            // ÂºïÁî®
                .replace(/`{3}[\s\S]*?`{3}/gm, '')                // ‰ª£Á†ÅÂùó
                .replace(/`([^`]+)`/g, '$1')                       // Ë°åÂÜÖ‰ª£Á†Å
                .replace(/\|[^\n]+\|/g, '')                        // Ë°®Ê†º
                .replace(/^[-=]{3,}/gm, '')                        // ÂàÜÈöîÁ∫ø
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')         // ÂõæÁâá
                .replace(/\n{2,}/g, '\n\n')                        // Â§ö‰ΩôÁöÑÊç¢Ë°å
                .replace(/\[([\sx])\]/g, '')                       // ‰ªªÂä°ÂàóË°®
                .replace(/~~([^~]+)~~/g, '$1')                     // Âà†Èô§Á∫ø
                .replace(/<[^>]+>/g, '')                           // HTML Ê†áÁ≠æ
                .trim();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                // ÈôçÁ∫ßÊñπÊ°à
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyTooltip(button, message) {
            const tooltip = button.querySelector('.tooltip');
            const originalText = tooltip.textContent;
            tooltip.textContent = message;
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.display = 'none';
            }, 1500);
        }

        // ‰øÆÊîπ‰øùÂ≠òÂéÜÂè≤ËÆ∞ÂΩïÂáΩÊï∞
        function saveHistory(userMessage, aiMessage) {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÁöÑ‰ºöËØùID
            const existingIndex = history.findIndex(item => item.id === currentSessionId);
            
            const historyItem = {
                id: currentSessionId,
                time: new Date().toISOString(),
                messages: currentMessages,
                preview: userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '')
            };

            if (existingIndex !== -1) {
                // Êõ¥Êñ∞Áé∞Êúâ‰ºöËØù
                history[existingIndex] = historyItem;
            } else {
                // Ê∑ªÂä†Êñ∞‰ºöËØù
                history.unshift(historyItem);
                // Âè™‰øùÁïôÊúÄËøëÁöÑ20Êù°ËÆ∞ÂΩï
                if (history.length > 20) {
                    history.pop();
                }
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // ‰øÆÊîπÊòæÁ§∫ÂéÜÂè≤ÂØπËØùÂáΩÊï∞
        function showHistoryChat(encodedItem) {
            const item = JSON.parse(decodeURIComponent(encodedItem));
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            // Êõ¥Êñ∞ÂΩìÂâç‰ºöËØùIDÂíåÊ∂àÊÅØ
            currentSessionId = item.id;
            currentMessages = [...item.messages];
            
            // ÊòæÁ§∫ÊâÄÊúâÊ∂àÊÅØ
            item.messages.forEach(msg => {
                appendMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
            });

            scrollToBottom(false);  // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÊó∂‰ΩøÁî®Âç≥Êó∂ÊªöÂä®
        }

        // ‰øÆÊîπÂà†Èô§ÂéÜÂè≤ËÆ∞ÂΩïÂáΩÊï∞
        function deleteHistoryItem(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ÂØπËØùËÆ∞ÂΩïÂêóÔºü')) {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const newHistory = history.filter(item => item.id !== id);
                localStorage.setItem('chatHistory', JSON.stringify(newHistory));
                
                // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâç‰ºöËØùÔºåÊ∏ÖÁ©∫ËÅäÂ§©Âå∫Âüü
                if (id === currentSessionId) {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';
                    currentMessages = [];
                    currentSessionId = Date.now();
                }
                
                updateHistoryList();
            }
        }

        // ‰øÆÊîπÊõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÂàóË°®ÂáΩÊï∞
        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            historyList.innerHTML = history.map(item => {
                const time = new Date(item.time).toLocaleString();
                return `
                    <div class="history-item" data-id="${item.id}">
                        <div class="content" onclick="showHistoryChat('${encodeURIComponent(JSON.stringify(item))}')">
                            <div class="preview">${item.preview}</div>
                            <div class="time">${time}</div>
                        </div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHistoryItem(${item.id});">üóëÔ∏è</button>
                    </div>
                `;
            }).join('');
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // ... Áé∞ÊúâÁöÑÂàùÂßãÂåñ‰ª£Á†Å ...
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            const messageInput = document.getElementById('messageInput');
            messageInput.value = '';
            
            // ÂàõÂª∫Êñ∞‰ºöËØù
            currentSessionId = Date.now();
            currentMessages = [];
            
            // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
            updateHistoryList();

            const chatMessages = document.getElementById('chatMessages');
            
            // ÁõëÂê¨ÊªöÂä®‰∫ã‰ª∂
            chatMessages.addEventListener('scroll', () => {
                updateScrollIndicator();
            });

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
            window.addEventListener('resize', () => {
                updateScrollIndicator();
            });

            // ÂàõÂª∫Ê∂àÊÅØÂÆπÂô®
            const messagesContainer = document.createElement('div');
            messagesContainer.id = 'messagesContainer';
            messagesContainer.className = 'messages-container';
            chatMessages.appendChild(messagesContainer);

            // ÁõëÂê¨Ê∂àÊÅØÂÆπÂô®ÁöÑÂèòÂåñ
            const observer = new MutationObserver(() => {
                scrollToBottom(false);
            });
            
            observer.observe(messagesContainer, {
                childList: true,
                subtree: true
            });
        });

        // È°µÈù¢Á¶ªÂºÄÊó∂‰øùÂ≠òÂΩìÂâç‰ºöËØù
        window.addEventListener('beforeunload', () => {
            if (currentMessages.length > 0) {
                const firstUserMessage = currentMessages.find(msg => msg.role === 'user');
                if (firstUserMessage) {
                    saveHistory(firstUserMessage.content);
                }
            }
        });

        function toggleParameters() {
            const content = document.getElementById('parameterContent');
            const icon = document.querySelector('.toggle-icon');
            const isCollapsed = content.classList.contains('collapsed');
            
            if (isCollapsed) {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            }
        }

        // Âú®È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÊäòÂè†Áä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', () => {
            // ‰ªé localStorage Ëé∑Âèñ‰øùÂ≠òÁöÑÊäòÂè†Áä∂ÊÄÅ
            const isCollapsed = localStorage.getItem('parametersCollapsed') === 'true';
            const content = document.getElementById('parameterContent');
            const icon = document.querySelector('.toggle-icon');
            
            if (isCollapsed) {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
            }
        });

        // ‰øùÂ≠òÊäòÂè†Áä∂ÊÄÅÂà∞ localStorage
        function toggleParameters() {
            const content = document.getElementById('parameterContent');
            const icon = document.querySelector('.toggle-icon');
            const isCollapsed = content.classList.contains('collapsed');
            
            if (isCollapsed) {
                content.classList.remove('collapsed');
                icon.classList.remove('collapsed');
                localStorage.setItem('parametersCollapsed', 'false');
            } else {
                content.classList.add('collapsed');
                icon.classList.add('collapsed');
                localStorage.setItem('parametersCollapsed', 'true');
            }
        }
    </script>
