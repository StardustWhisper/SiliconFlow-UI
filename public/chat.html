        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 1rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1rem;
            height: calc(100vh - 150px);
        }

        .settings-panel {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            position: relative;
            scroll-behavior: smooth;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            min-height: min-content;
            margin-top: auto;
            padding-right: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeInUp 0.3s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
        }

        .input-container {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            position: sticky;
            bottom: 0;
            margin-top: auto;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        .send-button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 60px;
            white-space: nowrap;
        }

        .model-selector {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {

        .chat-messages::-webkit-scrollbar-thumb {

        .chat-messages::-webkit-scrollbar-thumb:hover {

    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // é…ç½® marked é€‰é¡¹
        marked.setOptions({
            breaks: true,        // æ”¯æŒ GitHub é£æ ¼çš„æ¢è¡Œ
            gfm: true,          // å¯ç”¨ GitHub é£æ ¼çš„ Markdown
            headerIds: false,    // ç¦ç”¨æ ‡é¢˜ ID
            mangle: false,      // ç¦ç”¨æ ‡é¢˜ ID è½¬ä¹‰
            sanitize: false,    // å…è®¸ HTML æ ‡ç­¾
            highlight: function(code, lang) {
                // å¦‚æœéœ€è¦ä»£ç é«˜äº®ï¼Œå¯ä»¥åœ¨è¿™é‡Œé›†æˆ highlight.js ç­‰åº“
                return code;
            }
        });

        // æ·»åŠ ä¼šè¯IDå’Œæ¶ˆæ¯æ•°ç»„
        let currentSessionId = Date.now();
        let currentMessages = [];

        // ä¿®æ”¹å‘é€æ¶ˆæ¯å‡½æ•°
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const apiKey = localStorage.getItem('apiKey');
            const model = document.getElementById('modelSelect').value;
            const message = messageInput.value.trim();

            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯');
                return;
            }

            if (!apiKey) {
                alert('è¯·å…ˆè®¾ç½® API Key');
                window.location.href = 'settings.html';
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°å½“å‰ä¼šè¯
            currentMessages.push({
                role: 'user',
                content: message
            });

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°æ˜¾ç¤º
            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: currentMessages,  // å‘é€å®Œæ•´çš„å¯¹è¯å†å²
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0].delta.content || '';
                                aiMessage += content;
                                updateAIMessage(aiMessage);
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }

                // æ·»åŠ AIå›å¤åˆ°å½“å‰ä¼šè¯
                currentMessages.push({
                    role: 'assistant',
                    content: aiMessage
                });

                // ä¿å­˜æˆ–æ›´æ–°å¯¹è¯è®°å½•
                saveHistory(message, aiMessage);
                updateHistoryList();

            } catch (error) {
                console.error('Error:', error);
                appendMessage('å‘ç”Ÿé”™è¯¯: ' + error.message, 'error');
            }
        }

        // æ·»åŠ æ»šåŠ¨è¿›åº¦æŒ‡ç¤ºå™¨æ›´æ–°å‡½æ•°
        function updateScrollIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.getElementById('scrollIndicator');
            
            const scrollPercent = (chatMessages.scrollTop / (chatMessages.scrollHeight - chatMessages.clientHeight)) * 100;
            indicator.style.height = `${scrollPercent}%`;
        }

        // ä¿®æ”¹æ»šåŠ¨å‡½æ•°
        function scrollToBottom(smooth = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messagesContainer = document.getElementById('messagesContainer');
            
            const scrollHeight = messagesContainer.scrollHeight;
            const clientHeight = chatMessages.clientHeight;
            const maxScroll = scrollHeight - clientHeight;
            
            if (smooth) {
                chatMessages.scrollTo({
                    top: maxScroll,
                    behavior: 'smooth'
                });
            } else {
                chatMessages.scrollTop = maxScroll;
            }
            
            updateScrollIndicator();
        }

        // ä¿®æ”¹æ¶ˆæ¯è¿½åŠ å‡½æ•°
        function appendMessage(content, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.textContent = content;
                const copyButtons = createCopyButtons(content);
                messageDiv.appendChild(copyButtons);
            } else if (type === 'ai') {
                messageDiv.innerHTML = marked.parse(content);
                const copyButtons = createCopyButtons(content, true);
                messageDiv.appendChild(copyButtons);
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom(true);
            updateScrollIndicator();
        }

        // ä¿®æ”¹ AI æ¶ˆæ¯æ›´æ–°å‡½æ•°
        function updateAIMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            let aiMessage = messagesContainer.querySelector('.ai-message:last-child');
            
            if (!aiMessage) {
                aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                messagesContainer.appendChild(aiMessage);
            }
            
            aiMessage.innerHTML = marked.parse(content);
            
            let copyButtons = aiMessage.querySelector('.copy-buttons');
            if (copyButtons) {
                copyButtons.remove();
            }
            copyButtons = createCopyButtons(content, true);
            aiMessage.appendChild(copyButtons);
            
            scrollToBottom(false);
        }

        function createCopyButtons(content, isMarkdown = false) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'copy-buttons';

            // å¤åˆ¶çº¯æ–‡æœ¬æŒ‰é’®
            const copyTextButton = document.createElement('button');
            copyTextButton.className = 'copy-button';
            copyTextButton.innerHTML = 'ğŸ“‹ <span class="tooltip">å¤åˆ¶çº¯æ–‡æœ¬</span>';
            copyTextButton.onclick = (e) => {
                e.stopPropagation();
                const textContent = stripMarkdown(content);
                copyToClipboard(textContent);
                showCopyTooltip(copyTextButton, 'å·²å¤åˆ¶çº¯æ–‡æœ¬ï¼');
            };

            // å¤åˆ¶ Markdown æŒ‰é’®
            const copyMarkdownButton = document.createElement('button');
            copyMarkdownButton.className = 'copy-button';
            copyMarkdownButton.innerHTML = 'ğŸ“ <span class="tooltip">å¤åˆ¶ Markdown</span>';
            copyMarkdownButton.onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(content);
                showCopyTooltip(copyMarkdownButton, 'å·²å¤åˆ¶ Markdownï¼');
            };

            buttonsContainer.appendChild(copyTextButton);
            buttonsContainer.appendChild(copyMarkdownButton);
            return buttonsContainer;
        }

        function stripMarkdown(text) {
            // æ›´å½»åº•åœ°ç§»é™¤ Markdown è¯­æ³•
            return text
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')           // é“¾æ¥
                .replace(/[*_~`]/g, '')                            // å¼ºè°ƒè¯­æ³•
                .replace(/^#+\s*/gm, '')                           // æ ‡é¢˜
                .replace(/^\s*[-*+]\s+/gm, '')                     // æ— åºåˆ—è¡¨
                .replace(/^\s*\d+\.\s+/gm, '')                     // æœ‰åºåˆ—è¡¨
                .replace(/^\s*>/gm, '')                            // å¼•ç”¨
                .replace(/`{3}[\s\S]*?`{3}/gm, '')                // ä»£ç å—
                .replace(/`([^`]+)`/g, '$1')                       // è¡Œå†…ä»£ç 
                .replace(/\|[^\n]+\|/g, '')                        // è¡¨æ ¼
                .replace(/^[-=]{3,}/gm, '')                        // åˆ†éš”çº¿
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')         // å›¾ç‰‡
                .replace(/\n{2,}/g, '\n\n')                        // å¤šä½™çš„æ¢è¡Œ
                .replace(/\[([\sx])\]/g, '')                       // ä»»åŠ¡åˆ—è¡¨
                .replace(/~~([^~]+)~~/g, '$1')                     // åˆ é™¤çº¿
                .replace(/<[^>]+>/g, '')                           // HTML æ ‡ç­¾
                .trim();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyTooltip(button, message) {
            const tooltip = button.querySelector('.tooltip');
            const originalText = tooltip.textContent;
            tooltip.textContent = message;
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.display = 'none';
            }, 1500);
        }

        // ä¿®æ”¹ä¿å­˜å†å²è®°å½•å‡½æ•°
        function saveHistory(userMessage, aiMessage) {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒçš„ä¼šè¯ID
            const existingIndex = history.findIndex(item => item.id === currentSessionId);
            
            const historyItem = {
                id: currentSessionId,
                time: new Date().toISOString(),
                messages: currentMessages,
                preview: userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '')
            };

            if (existingIndex !== -1) {
                // æ›´æ–°ç°æœ‰ä¼šè¯
                history[existingIndex] = historyItem;
            } else {
                // æ·»åŠ æ–°ä¼šè¯
                history.unshift(historyItem);
                // åªä¿ç•™æœ€è¿‘çš„20æ¡è®°å½•
                if (history.length > 20) {
                    history.pop();
                }
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // ä¿®æ”¹æ˜¾ç¤ºå†å²å¯¹è¯å‡½æ•°
        function showHistoryChat(encodedItem) {
            const item = JSON.parse(decodeURIComponent(encodedItem));
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            // æ›´æ–°å½“å‰ä¼šè¯IDå’Œæ¶ˆæ¯
            currentSessionId = item.id;
            currentMessages = [...item.messages];
            
            // æ˜¾ç¤ºæ‰€æœ‰æ¶ˆæ¯
            item.messages.forEach(msg => {
                appendMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
            });

            scrollToBottom(false);  // åŠ è½½å†å²è®°å½•æ—¶ä½¿ç”¨å³æ—¶æ»šåŠ¨
        }

        // ä¿®æ”¹åˆ é™¤å†å²è®°å½•å‡½æ•°
        function deleteHistoryItem(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡å¯¹è¯è®°å½•å—ï¼Ÿ')) {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const newHistory = history.filter(item => item.id !== id);
                localStorage.setItem('chatHistory', JSON.stringify(newHistory));
                
                // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰ä¼šè¯ï¼Œæ¸…ç©ºèŠå¤©åŒºåŸŸ
                if (id === currentSessionId) {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';
                    currentMessages = [];
                    currentSessionId = Date.now();
                }
                
                updateHistoryList();
            }
        }

        // ä¿®æ”¹æ›´æ–°å†å²è®°å½•åˆ—è¡¨å‡½æ•°
        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            historyList.innerHTML = history.map(item => {
                const time = new Date(item.time).toLocaleString();
                return `
                    <div class="history-item" data-id="${item.id}">
                        <div class="content" onclick="showHistoryChat('${encodeURIComponent(JSON.stringify(item))}')">
                            <div class="preview">${item.preview}</div>
                            <div class="time">${time}</div>
                        </div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHistoryItem(${item.id});">ğŸ—‘ï¸</button>
                    </div>
                `;
            }).join('');
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // ... ç°æœ‰çš„åˆå§‹åŒ–ä»£ç  ...
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            const messageInput = document.getElementById('messageInput');
            messageInput.value = '';
            
            // åˆ›å»ºæ–°ä¼šè¯
            currentSessionId = Date.now();
            currentMessages = [];
            
            // åŠ è½½å†å²è®°å½•
            updateHistoryList();

            const chatMessages = document.getElementById('chatMessages');
            
            // ç›‘å¬æ»šåŠ¨äº‹ä»¶
            chatMessages.addEventListener('scroll', () => {
                updateScrollIndicator();
            });

            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                updateScrollIndicator();
            });

            // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
            const messagesContainer = document.createElement('div');
            messagesContainer.id = 'messagesContainer';
            messagesContainer.className = 'messages-container';
            chatMessages.appendChild(messagesContainer);

            // ç›‘å¬æ¶ˆæ¯å®¹å™¨çš„å˜åŒ–
            const observer = new MutationObserver(() => {
                scrollToBottom(false);
            });
            
            observer.observe(messagesContainer, {
                childList: true,
                subtree: true
            });
        });

        // é¡µé¢ç¦»å¼€æ—¶ä¿å­˜å½“å‰ä¼šè¯
        window.addEventListener('beforeunload', () => {
            if (currentMessages.length > 0) {
                const firstUserMessage = currentMessages.find(msg => msg.role === 'user');
                if (firstUserMessage) {
                    saveHistory(firstUserMessage.content);
                }
            }
        });
    </script>
