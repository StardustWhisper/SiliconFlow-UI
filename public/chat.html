        .chat-container {
            max-width: 800px;

        .input-container {

        .model-selector {

            padding: 0.8rem;

            background: var(--bg-primary);

        .settings-panel {

        .api-key-input {

            border: 1px solid var(--border-color);

        .copy-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .copy-buttons {

        .copy-button {

            font-size: 12px;

            gap: 4px;

        .copy-button:hover {

        .copy-button i {

        .tooltip {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;

            border: 1px solid var(--border-color);

        .copy-button:hover .tooltip {

        .header {

        }
    </style>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // ÈÖçÁΩÆ marked ÈÄâÈ°π
        marked.setOptions({
            breaks: true,        // ÊîØÊåÅ GitHub È£éÊ†ºÁöÑÊç¢Ë°å
            gfm: true,          // ÂêØÁî® GitHub È£éÊ†ºÁöÑ Markdown
            headerIds: false,    // Á¶ÅÁî®Ê†áÈ¢ò ID
            mangle: false,      // Á¶ÅÁî®Ê†áÈ¢ò ID ËΩ¨‰πâ
            sanitize: false,    // ÂÖÅËÆ∏ HTML Ê†áÁ≠æ
            highlight: function(code, lang) {
                // Â¶ÇÊûúÈúÄË¶Å‰ª£Á†ÅÈ´ò‰∫ÆÔºåÂèØ‰ª•Âú®ËøôÈáåÈõÜÊàê highlight.js Á≠âÂ∫ì
                return code;
            }
        });

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const apiKey = localStorage.getItem('apiKey');
            const model = document.getElementById('modelSelect').value;
            const message = messageInput.value.trim();

            if (!message) {
                alert('ËØ∑ËæìÂÖ•Ê∂àÊÅØ');
                return;
            }

            if (!apiKey) {
                alert('ËØ∑ÂÖàÂú®‰∏ªÈ°µËÆæÁΩÆ API Key');
                window.location.href = 'home.html';
                return;
            }

            // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: message }],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0].delta.content || '';
                                aiMessage += content;
                                // ÂÆûÊó∂Ëß£ÊûêÂπ∂ÊòæÁ§∫ Markdown
                                updateAIMessage(aiMessage);
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ÂèëÁîüÈîôËØØ: ' + error.message, 'error');
            }
        }

        function appendMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.textContent = content;
                const copyButtons = createCopyButtons(content);
                messageDiv.appendChild(copyButtons);
            } else if (type === 'ai') {
                messageDiv.innerHTML = marked.parse(content);
                const copyButtons = createCopyButtons(content, true);
                messageDiv.appendChild(copyButtons);
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateAIMessage(content) {
            const chatMessages = document.getElementById('chatMessages');
            let aiMessage = chatMessages.querySelector('.ai-message:last-child');
            
            if (!aiMessage) {
                aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                chatMessages.appendChild(aiMessage);
            }
            
            // ‰ΩøÁî® marked Ëß£Êûê Markdown
            aiMessage.innerHTML = marked.parse(content);
            
            let copyButtons = aiMessage.querySelector('.copy-buttons');
            if (copyButtons) {
                copyButtons.remove();
            }
            copyButtons = createCopyButtons(content, true);
            aiMessage.appendChild(copyButtons);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createCopyButtons(content, isMarkdown = false) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'copy-buttons';

            // Â§çÂà∂Á∫ØÊñáÊú¨ÊåâÈíÆ
            const copyTextButton = document.createElement('button');
            copyTextButton.className = 'copy-button';
            copyTextButton.innerHTML = 'üìã <span class="tooltip">Â§çÂà∂Á∫ØÊñáÊú¨</span>';
            copyTextButton.onclick = (e) => {
                e.stopPropagation();
                const textContent = stripMarkdown(content);
                copyToClipboard(textContent);
                showCopyTooltip(copyTextButton, 'Â∑≤Â§çÂà∂Á∫ØÊñáÊú¨ÔºÅ');
            };

            // Â§çÂà∂ Markdown ÊåâÈíÆ
            const copyMarkdownButton = document.createElement('button');
            copyMarkdownButton.className = 'copy-button';
            copyMarkdownButton.innerHTML = 'üìù <span class="tooltip">Â§çÂà∂ Markdown</span>';
            copyMarkdownButton.onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(content);
                showCopyTooltip(copyMarkdownButton, 'Â∑≤Â§çÂà∂ MarkdownÔºÅ');
            };

            buttonsContainer.appendChild(copyTextButton);
            buttonsContainer.appendChild(copyMarkdownButton);
            return buttonsContainer;
        }

        function stripMarkdown(text) {
            // Êõ¥ÂΩªÂ∫ïÂú∞ÁßªÈô§ Markdown ËØ≠Ê≥ï
            return text
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')           // ÈìæÊé•
                .replace(/[*_~`]/g, '')                            // Âº∫Ë∞ÉËØ≠Ê≥ï
                .replace(/^#+\s*/gm, '')                           // Ê†áÈ¢ò
                .replace(/^\s*[-*+]\s+/gm, '')                     // Êó†Â∫èÂàóË°®
                .replace(/^\s*\d+\.\s+/gm, '')                     // ÊúâÂ∫èÂàóË°®
                .replace(/^\s*>/gm, '')                            // ÂºïÁî®
                .replace(/`{3}[\s\S]*?`{3}/gm, '')                // ‰ª£Á†ÅÂùó
                .replace(/`([^`]+)`/g, '$1')                       // Ë°åÂÜÖ‰ª£Á†Å
                .replace(/\|[^\n]+\|/g, '')                        // Ë°®Ê†º
                .replace(/^[-=]{3,}/gm, '')                        // ÂàÜÈöîÁ∫ø
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')         // ÂõæÁâá
                .replace(/\n{2,}/g, '\n\n')                        // Â§ö‰ΩôÁöÑÊç¢Ë°å
                .replace(/\[([\sx])\]/g, '')                       // ‰ªªÂä°ÂàóË°®
                .replace(/~~([^~]+)~~/g, '$1')                     // Âà†Èô§Á∫ø
                .replace(/<[^>]+>/g, '')                           // HTML Ê†áÁ≠æ
                .trim();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
                // ÈôçÁ∫ßÊñπÊ°à
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyTooltip(button, message) {
            const tooltip = button.querySelector('.tooltip');
            const originalText = tooltip.textContent;
            tooltip.textContent = message;
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.display = 'none';
            }, 1500);
        }
    </script>
