<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow AI 对话</title>
    <link rel="icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 1rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 1rem;
            height: calc(100vh - 150px);
        }

        .settings-panel {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            position: relative;
            scroll-behavior: smooth;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            min-height: min-content;
            margin-top: auto;
            padding-right: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            max-width: 85%;
            position: relative;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeInUp 0.3s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
        }

        .input-container {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            position: sticky;
            bottom: 0;
            margin-top: auto;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }

        .send-button {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 60px;
            white-space: nowrap;
        }

        .model-selector {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 100px);
            }

            .settings-panel {
                max-height: 200px;
                overflow-y: auto;
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
            opacity: 0.5;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .scroll-indicator {
            position: absolute;
            right: 0;
            top: 0;
            width: 6px;
            height: 0;
            background: var(--primary-color);
            opacity: 0.5;
            transition: height 0.1s ease;
            border-radius: 3px;
        }

        .ai-message pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .ai-message code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .ai-message p {
            margin: 0.5rem 0;
        }

        .ai-message ul, .ai-message ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .ai-message table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .ai-message th, .ai-message td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
        }

        .ai-message blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding-left: 1rem;
            color: var(--text-secondary);
        }

        .ai-message img {
            max-width: 100%;
            height: auto;
        }

        .ai-message a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .ai-message a:hover {
            text-decoration: underline;
        }

        .copy-buttons {
            position: absolute;
            bottom: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message:hover .copy-buttons {
            opacity: 1;
        }

        .copy-button {
            padding: 4px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-primary);
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .copy-button i {
            font-size: 14px;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .copy-button:hover .tooltip {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            background: var(--secondary-color);
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .chat-history {
            margin-top: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
        }

        .history-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .clear-history-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .clear-history-btn:hover {
            color: var(--error-color);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .history-item {
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .history-item .delete-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.2rem 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, color 0.3s;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .history-item .delete-btn:hover {
            color: var(--error-color);
        }

        .history-item .content {
            flex: 1;
            margin-right: 2rem;
            overflow: hidden;
        }

        .history-item .preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: var(--primary-color);
            color: white;
        }

        .history-item .time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .history-item:hover .time {
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .footer-text {

        }

        .footer-github {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-github:hover {
            color: var(--primary-color);
        }

        .footer-github svg {
            transition: transform 0.3s;
        }

        .footer-github:hover svg {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        // 配置 marked 选项
        marked.setOptions({
            breaks: true,        // 支持 GitHub 风格的换行
            gfm: true,          // 启用 GitHub 风格的 Markdown
            headerIds: false,    // 禁用标题 ID
            mangle: false,      // 禁用标题 ID 转义
            sanitize: false,    // 允许 HTML 标签
            highlight: function(code, lang) {
                // 如果需要代码高亮，可以在这里集成 highlight.js 等库
                return code;
            }
        });

        // 添加会话ID和消息数组
        let currentSessionId = Date.now();
        let currentMessages = [];

        // 修改发送消息函数
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');
            const apiKey = localStorage.getItem('apiKey');
            const model = document.getElementById('modelSelect').value;
            const message = messageInput.value.trim();

            if (!message) {
                alert('请输入消息');
                return;
            }

            if (!apiKey) {
                alert('请先设置 API Key');
                window.location.href = 'settings.html';
                return;
            }

            // 添加用户消息到当前会话
            currentMessages.push({
                role: 'user',
                content: message
            });

            // 添加用户消息到显示
            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: currentMessages,  // 发送完整的对话历史
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0].delta.content || '';
                                aiMessage += content;
                                updateAIMessage(aiMessage);
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }

                // 添加AI回复到当前会话
                currentMessages.push({
                    role: 'assistant',
                    content: aiMessage
                });

                // 保存或更新对话记录
                saveHistory(message, aiMessage);
                updateHistoryList();

            } catch (error) {
                console.error('Error:', error);
                appendMessage('发生错误: ' + error.message, 'error');
            }
        }

        // 添加滚动进度指示器更新函数
        function updateScrollIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const indicator = document.getElementById('scrollIndicator');
            
            const scrollPercent = (chatMessages.scrollTop / (chatMessages.scrollHeight - chatMessages.clientHeight)) * 100;
            indicator.style.height = `${scrollPercent}%`;
        }

        // 修改滚动函数
        function scrollToBottom(smooth = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messagesContainer = document.getElementById('messagesContainer');
            
            const scrollHeight = messagesContainer.scrollHeight;
            const clientHeight = chatMessages.clientHeight;
            const maxScroll = scrollHeight - clientHeight;
            
            if (smooth) {
                chatMessages.scrollTo({
                    top: maxScroll,
                    behavior: 'smooth'
                });
            } else {
                chatMessages.scrollTop = maxScroll;
            }
            
            updateScrollIndicator();
        }

        // 修改消息追加函数
        function appendMessage(content, type) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {
                messageDiv.textContent = content;
                const copyButtons = createCopyButtons(content);
                messageDiv.appendChild(copyButtons);
            } else if (type === 'ai') {
                messageDiv.innerHTML = marked.parse(content);
                const copyButtons = createCopyButtons(content, true);
                messageDiv.appendChild(copyButtons);
            } else {
                messageDiv.textContent = content;
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom(true);
            updateScrollIndicator();
        }

        // 修改 AI 消息更新函数
        function updateAIMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');
            let aiMessage = messagesContainer.querySelector('.ai-message:last-child');
            
            if (!aiMessage) {
                aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                messagesContainer.appendChild(aiMessage);
            }
            
            aiMessage.innerHTML = marked.parse(content);
            
            let copyButtons = aiMessage.querySelector('.copy-buttons');
            if (copyButtons) {
                copyButtons.remove();
            }
            copyButtons = createCopyButtons(content, true);
            aiMessage.appendChild(copyButtons);
            
            scrollToBottom(false);
        }

        function createCopyButtons(content, isMarkdown = false) {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'copy-buttons';

            // 复制纯文本按钮
            const copyTextButton = document.createElement('button');
            copyTextButton.className = 'copy-button';
            copyTextButton.innerHTML = '📋 <span class="tooltip">复制纯文本</span>';
            copyTextButton.onclick = (e) => {
                e.stopPropagation();
                const textContent = stripMarkdown(content);
                copyToClipboard(textContent);
                showCopyTooltip(copyTextButton, '已复制纯文本！');
            };

            // 复制 Markdown 按钮
            const copyMarkdownButton = document.createElement('button');
            copyMarkdownButton.className = 'copy-button';
            copyMarkdownButton.innerHTML = '📝 <span class="tooltip">复制 Markdown</span>';
            copyMarkdownButton.onclick = (e) => {
                e.stopPropagation();
                copyToClipboard(content);
                showCopyTooltip(copyMarkdownButton, '已复制 Markdown！');
            };

            buttonsContainer.appendChild(copyTextButton);
            buttonsContainer.appendChild(copyMarkdownButton);
            return buttonsContainer;
        }

        function stripMarkdown(text) {
            // 更彻底地移除 Markdown 语法
            return text
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')           // 链接
                .replace(/[*_~`]/g, '')                            // 强调语法
                .replace(/^#+\s*/gm, '')                           // 标题
                .replace(/^\s*[-*+]\s+/gm, '')                     // 无序列表
                .replace(/^\s*\d+\.\s+/gm, '')                     // 有序列表
                .replace(/^\s*>/gm, '')                            // 引用
                .replace(/`{3}[\s\S]*?`{3}/gm, '')                // 代码块
                .replace(/`([^`]+)`/g, '$1')                       // 行内代码
                .replace(/\|[^\n]+\|/g, '')                        // 表格
                .replace(/^[-=]{3,}/gm, '')                        // 分隔线
                .replace(/!\[([^\]]*)\]\([^)]+\)/g, '$1')         // 图片
                .replace(/\n{2,}/g, '\n\n')                        // 多余的换行
                .replace(/\[([\sx])\]/g, '')                       // 任务列表
                .replace(/~~([^~]+)~~/g, '$1')                     // 删除线
                .replace(/<[^>]+>/g, '')                           // HTML 标签
                .trim();
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                console.error('复制失败:', err);
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }

        function showCopyTooltip(button, message) {
            const tooltip = button.querySelector('.tooltip');
            const originalText = tooltip.textContent;
            tooltip.textContent = message;
            tooltip.style.display = 'block';
            
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.display = 'none';
            }, 1500);
        }

        // 修改保存历史记录函数
        function saveHistory(userMessage, aiMessage) {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            // 检查是否已存在相同的会话ID
            const existingIndex = history.findIndex(item => item.id === currentSessionId);
            
            const historyItem = {
                id: currentSessionId,
                time: new Date().toISOString(),
                messages: currentMessages,
                preview: userMessage.substring(0, 30) + (userMessage.length > 30 ? '...' : '')
            };

            if (existingIndex !== -1) {
                // 更新现有会话
                history[existingIndex] = historyItem;
            } else {
                // 添加新会话
                history.unshift(historyItem);
                // 只保留最近的20条记录
                if (history.length > 20) {
                    history.pop();
                }
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // 修改显示历史对话函数
        function showHistoryChat(encodedItem) {
            const item = JSON.parse(decodeURIComponent(encodedItem));
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            // 更新当前会话ID和消息
            currentSessionId = item.id;
            currentMessages = [...item.messages];
            
            // 显示所有消息
            item.messages.forEach(msg => {
                appendMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
            });

            scrollToBottom(false);  // 加载历史记录时使用即时滚动
        }

        // 修改删除历史记录函数
        function deleteHistoryItem(id) {
            if (confirm('确定要删除这条对话记录吗？')) {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const newHistory = history.filter(item => item.id !== id);
                localStorage.setItem('chatHistory', JSON.stringify(newHistory));
                
                // 如果删除的是当前会话，清空聊天区域
                if (id === currentSessionId) {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';
                    currentMessages = [];
                    currentSessionId = Date.now();
                }
                
                updateHistoryList();
            }
        }

        // 修改更新历史记录列表函数
        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            historyList.innerHTML = history.map(item => {
                const time = new Date(item.time).toLocaleString();
                return `
                    <div class="history-item" data-id="${item.id}">
                        <div class="content" onclick="showHistoryChat('${encodeURIComponent(JSON.stringify(item))}')">
                            <div class="preview">${item.preview}</div>
                            <div class="time">${time}</div>
                        </div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHistoryItem(${item.id});">🗑️</button>
                    </div>
                `;
            }).join('');
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // ... 现有的初始化代码 ...
            
            // 清空输入框
            const messageInput = document.getElementById('messageInput');
            messageInput.value = '';
            
            // 创建新会话
            currentSessionId = Date.now();
            currentMessages = [];
            
            // 加载历史记录
            updateHistoryList();

            const chatMessages = document.getElementById('chatMessages');
            
            // 监听滚动事件
            chatMessages.addEventListener('scroll', () => {
                updateScrollIndicator();
            });

            // 监听窗口大小变化
            window.addEventListener('resize', () => {
                updateScrollIndicator();
            });

            // 创建消息容器
            const messagesContainer = document.createElement('div');
            messagesContainer.id = 'messagesContainer';
            messagesContainer.className = 'messages-container';
            chatMessages.appendChild(messagesContainer);

            // 监听消息容器的变化
            const observer = new MutationObserver(() => {
                scrollToBottom(false);
            });
            
            observer.observe(messagesContainer, {
                childList: true,
                subtree: true
            });
        });

        // 页面离开时保存当前会话
        window.addEventListener('beforeunload', () => {
            if (currentMessages.length > 0) {
                const firstUserMessage = currentMessages.find(msg => msg.role === 'user');
                if (firstUserMessage) {
                    saveHistory(firstUserMessage.content);
                }
            }
        });
    </script>
