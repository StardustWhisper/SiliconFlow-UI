<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>及时翻译</title>
    <link rel="icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/theme.js"></script>
</head>
<body>
    <div class="container">
        <!-- 主标题和主切换 -->
        <div class="header">
            <a href="home.html" class="back-button">返回主页</a>
            <h1>及时翻译</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">🌙</span>
                        <span class="sun">☀️</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="chat-container">
            <div class="settings-panel">
                <h3>模型选择 ▼</h3>
                <select id="modelSelect" class="model-selector">
                    <!-- 模型列表将由JavaScript动态加载 -->
                    <optgroup label="免费模型">
                        <!-- 模型选项将在这里动态插入 -->
                    </optgroup>
                </select>

                <!-- 添加参数控制 -->
                <div class="parameter-controls">
                    <div class="parameter-header" onclick="toggleParameters()">
                        <h3>参数设置</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div id="parameterContent" class="parameter-content">
                        <div class="parameter-item">
                            <label for="maxTokens">Max Tokens</label>
                            <input type="number" id="maxTokens" value="1024" min="1" max="4096">
                        </div>

                        <div class="parameter-item">
                            <label for="temperature">Temperature</label>
                            <div class="slider-container">
                                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                                <span id="temperatureValue">0.7</span>
                            </div>
                        </div>

                        <div class="parameter-item">
                            <label for="topP">Top P</label>
                            <div class="slider-container">
                                <input type="range" id="topP" min="0" max="1" step="0.1" value="0.7">
                                <span id="topPValue">0.7</span>
                            </div>
                        </div>

                        <div class="parameter-item">
                            <label for="topK">Top K</label>
                            <div class="slider-container">
                                <input type="range" id="topK" min="0" max="100" step="1" value="50">
                                <span id="topKValue">50</span>
                            </div>
                        </div>

                        <div class="parameter-item">
                            <label for="frequencyPenalty">Frequency Penalty</label>
                            <div class="slider-container">
                                <input type="range" id="frequencyPenalty" min="0" max="2" step="0.1" value="0.0">
                                <span id="frequencyPenaltyValue">0.0</span>
                            </div>
                        </div>

                        <!-- 添加 Prompt 设置 -->
                        <div class="parameter-item">
                            <label for="systemPrompt">System Prompt</label>
                            <textarea id="systemPrompt" class="prompt-input" placeholder="输入系统提示词，用于设定AI助手的角色和行为...">你是一个翻译,必须把我的输入翻译输出.请遵守以下规则:
如果输入的是一个英语单词或者短语,请输出详细解释和音标以及例句.
如果输入是英语句子或者是其他语言,就输出中文.
如果输入是中文,就输出英语.</textarea>
                        </div>
                    </div>
                </div>

                <!-- 添加新对话按钮 -->
                <button onclick="startNewChat()" class="new-chat-button">
                    <span class="new-chat-icon">+</span>
                    新翻译
                </button>

                <!-- 添加聊天历史记录部分 -->
                <div class="chat-history">
                    <div class="history-header">
                        <h3>翻译记录</h3>
                        <button onclick="clearAllHistory()" class="clear-history-btn" title="清空翻译记录">🗑️</button>
                    </div>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <div class="scroll-indicator" id="scrollIndicator"></div>
                    <div class="messages-container" id="messagesContainer"></div>
                </div>
                <div class="input-container">
                    <textarea
                        id="messageInput"
                        class="chat-input"
                        placeholder="输入需要翻译的内容..."
                        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                    <button onclick="sendMessage()" class="send-button">发送</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">基于 SiliconFlow API 的多功能 AI 助手</p>
        <a href="https://github.com/StardustWhisper/SiliconFlow-UI" target="_blank" rel="noopener noreferrer" class="footer-github">

            </svg>
        </a>
    </footer>

    <script src="js/chat-module.js"></script>
    <script src="js/translation.js"></script>
</body>
</html>
