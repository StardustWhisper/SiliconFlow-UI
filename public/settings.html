<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow ËÆæÁΩÆ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            background: var(--secondary-color);
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .settings-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .settings-group {
            margin-bottom: 2rem;
        }

        .settings-group h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .api-key-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .save-button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background: var(--secondary-color);
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            color: black;
            font-weight: 500;
        }

        .status-message.success {
            background: var(--success-color);
        }

        .status-message.error {
            background: var(--error-color);
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: black;
            font-weight: 500;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="successMessage" class="success-message">
        API Key ‰øùÂ≠òÊàêÂäüÔºÅ
    </div>

    <div class="container">
        <div class="header">
            <a href="home.html" class="back-button">ËøîÂõû‰∏ªÈ°µ</a>
            <h1>Á≥ªÁªüËÆæÁΩÆ</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">üåô</span>
                        <span class="sun">‚òÄÔ∏è</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="settings-container">
            <div class="settings-group">
                <h2>API Key ËÆæÁΩÆ</h2>
                <input type="text" id="apiKey" class="api-key-input" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑ API Key">
                <button onclick="saveApiKey()" class="save-button">‰øùÂ≠ò</button>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            // ÊÅ¢Â§ç‰øùÂ≠òÁöÑAPI Key
            const savedApiKey = localStorage.getItem('apiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        });

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const statusMessage = document.getElementById('statusMessage');
            const successMessage = document.getElementById('successMessage');

            if (apiKey) {
                localStorage.setItem('apiKey', apiKey);
                
                // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                successMessage.style.display = 'block';
                
                // 3ÁßíÂêéÈöêËóèÊèêÁ§∫
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                // ÂèØÈÄâÔºöËøîÂõû‰∏ªÈ°µ
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                showStatus('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ API Key', 'error');
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
