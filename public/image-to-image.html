<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow 图生图</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .image-upload-container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .generate-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background: var(--secondary-color);
        }

        .generate-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            left: 0;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            background: var(--secondary-color);
        }

        .theme-switch {
            position: absolute;
            right: 0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider-container input[type="range"] {
            flex: 1;
        }

        .slider-container span {
            min-width: 3em;
            text-align: right;
        }

        /* 更新滑块样式 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主标题和主题切换 -->
        <div class="header">
            <a href="home.html" class="back-button">返回主页</a>
            <h1>SiliconFlow 图生图</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">🌙</span>
                        <span class="sun">☀️</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="image-upload-container">
            <!-- 移除 API Key 输入部分 -->

            <!-- 图片上传区域 -->
            <div id="uploadArea" class="upload-area">
                <p>点击或拖拽图片到此处上传</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none">
                <img id="previewImage" class="preview-image" style="display: none">
            </div>

            <!-- 设置区域 -->
            <div class="settings-grid">
                <div class="control-group">
                    <label for="model">模型选择</label>
                    <select id="model">
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell（推荐）</option>
                        <option value="stabilityai/stable-diffusion-3-5-large">SD 3.5 Large</option>
                        <option value="stabilityai/stable-diffusion-3-medium">SD 3.5 Medium</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0">SD XL 1.0</option>
                        <option value="stabilityai/stable-diffusion-2-1">SD 2.1</option>
                        <option value="stabilityai/sd-turbo">SD Turbo</option>
                        <option value="stabilityai/sdxl-turbo">SDXL Turbo</option>
                        <option value="ByteDance/SDXL-Lightning">SDXL Lightning</option>
                        <option value="InstantX/InstantID">InstantID</option>
                        <option value="TencentARC/PhotoMaker">PhotoMaker</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="prompt">提示词</label>
                    <input type="text" id="prompt" placeholder="描述您想要的图片效果">
                </div>

                <div class="control-group">
                    <label for="negativePrompt">负面提示词</label>
                    <input type="text" id="negativePrompt" placeholder="描述您不想要的元素">
                </div>

                <div class="control-group">
                    <label for="strength">变化强度 (0.1-1.0)</label>
                    <div class="slider-container">
                        <input type="range" id="strength" min="0.1" max="1.0" step="0.1" value="0.75">
                        <span id="strengthValue">0.75</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="guidanceScale">引导比例 (1-20)</label>
                    <div class="slider-container">
                        <input type="range" id="guidanceScale" min="1" max="20" step="0.5" value="7.5">
                        <span id="guidanceScaleValue">7.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="inferenceSteps">推理步数 (1-50)</label>
                    <div class="slider-container">
                        <input type="range" id="inferenceSteps" min="1" max="50" step="1" value="20">
                        <span id="inferenceStepsValue">20</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="seed">Seed</label>
                    <div class="seed-container">
                        <input type="number" id="seed" value="0" min="0">
                        <button onclick="generateRandomSeed()" class="random-seed-button" title="生成随机种子">🎲</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="imageSize">输出尺寸</label>
                    <select id="imageSize">
                        <option value="1024x1024">1024x1024</option>
                        <option value="512x1024">512x1024</option>
                        <option value="768x512">768x512</option>
                        <option value="768x1024">768x1024</option>
                        <option value="1024x576">1024x576</option>
                        <option value="576x1024">576x1024</option>
                    </select>
                </div>
            </div>

            <button id="generateButton" class="generate-button" disabled>生成图片</button>

            <!-- 生成的图片显示区域 -->
            <div id="outputContainer" style="margin-top: 2rem; text-align: center;"></div>
        </div>
    </div>

    <script>
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';

            // 恢复保存的API Key
            const savedApiKey = localStorage.getItem('apiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }

            themeToggle.addEventListener('change', (e) => {
                const theme = e.target.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });

            // 更新滑块值显示
            const strength = document.getElementById('strength');
            const strengthValue = document.getElementById('strengthValue');
            strength.addEventListener('input', (e) => {
                strengthValue.textContent = e.target.value;
            });

            // 引导比例滑块
            const guidanceScale = document.getElementById('guidanceScale');
            const guidanceScaleValue = document.getElementById('guidanceScaleValue');
            guidanceScale.addEventListener('input', (e) => {
                guidanceScaleValue.textContent = e.target.value;
            });

            // 推理步数滑块
            const inferenceSteps = document.getElementById('inferenceSteps');
            const inferenceStepsValue = document.getElementById('inferenceStepsValue');
            inferenceSteps.addEventListener('input', (e) => {
                inferenceStepsValue.textContent = e.target.value;
            });
        });

        // 图片上传处理
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const generateButton = document.getElementById('generateButton');

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageUpload(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageUpload(file);
            }
        });

        function handleImageUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                generateButton.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // 图片生成
        generateButton.addEventListener('click', async () => {
            const apiKey = localStorage.getItem('apiKey');
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            const negativePrompt = document.getElementById('negativePrompt').value;
            const strength = document.getElementById('strength').value;

            if (!apiKey) {
                alert('请先在主页设置 API Key');
                window.location.href = 'home.html';
                return;
            }

            if (!previewImage.src) {
                alert('请先上传图片');
                return;
            }

            try {
                generateButton.disabled = true;
                generateButton.textContent = '生成中...';

                // 确保图片数据正确处理
                const imageData = previewImage.src.split(',')[1];
                if (!imageData) {
                    throw new Error('图片数据无效');
                }

                const requestBody = {
                    model: model,
                    prompt: prompt,
                    negative_prompt: negativePrompt,
                    image: imageData,
                    strength: parseFloat(strength),
                    guidance_scale: parseFloat(document.getElementById('guidanceScale').value),
                    num_inference_steps: parseInt(document.getElementById('inferenceSteps').value),
                    image_size: document.getElementById('imageSize').value,
                    seed: parseInt(document.getElementById('seed').value) || 0,
                    batch_size: 1
                };

                console.log('Sending request with body:', {
                    ...requestBody,
                    image: '[BASE64_IMAGE_DATA]' // 日志中不显示实际图片数据
                });

                // 修改为正确的 API 端点
                const response = await fetch('https://api.siliconflow.cn/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        throw new Error(errorData.error || errorData.message || `HTTP error! status: ${response.status}`);
                    } catch (e) {
                        throw new Error(`服务器错误 (${response.status}): ${errorText}`);
                    }
                }

                const data = await response.json();
                const outputContainer = document.getElementById('outputContainer');
                outputContainer.innerHTML = '';

                if (data.images && data.images.length > 0) {
                    const img = document.createElement('img');
                    img.src = data.images[0].url;
                    img.className = 'preview-image';
                    img.style.cursor = 'pointer';
                    img.title = '点击下载图片';
                    img.onclick = () => downloadImage(img.src);
                    outputContainer.appendChild(img);
                } else {
                    throw new Error('未返回图片数据');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('生成失败: ' + error.message);
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = '生成图片';
            }
        });

        // 图片下载功能
        async function downloadImage(url) {
            try {
                const proxyUrl = `/api/download-image?url=${encodeURIComponent(url)}&fileName=generated-image-${Date.now()}.png`;
                const a = document.createElement('a');
                a.href = proxyUrl;
                a.download = `generated-image-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                alert('下载失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
