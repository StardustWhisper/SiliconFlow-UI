<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiliconFlow 图片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 主标题和主题切换 -->
        <div class="header">
            <h1>SiliconFlow 图片生成器</h1>
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round">
                        <span class="moon">🌙</span>
                        <span class="sun">☀️</span>
                    </span>
                </label>
            </div>
        </div>

        <!-- 提示词输入区域 -->
        <div class="prompt-section">
            <div class="prompt-grid">
                <!-- 正面提示词 -->
                <div class="prompt-item">
                    <label for="prompt">图片描述:</label>
                    <textarea id="prompt" placeholder="例如: an island near sea, with seagulls, moon shining over the sea, light house, boats in the background, fish flying over the sea"></textarea>
                </div>
                
                <!-- 负面提示词 -->
                <div class="prompt-item">
                    <label for="negativePrompt">排除内容:</label>
                    <textarea id="negativePrompt" placeholder="输入您想要排除的内容"></textarea>
                </div>
            </div>
            <button type="button" onclick="generateImage()" class="generate-button">生成图片</button>
        </div>

        <!-- 加载提示 -->
        <div id="loading" class="loading">
            生成中，请稍候...
        </div>

        <!-- 图片显示区域 -->
        <div id="imageContainer" class="image-container">
            <!-- 生成的图片将在这里显示 -->
        </div>

        <!-- 设置区域 -->
        <div class="settings-section">
            <h3>生成设置</h3>
            <div class="settings-grid">
                <!-- API Key 设置 -->
                <div class="setting-item full-width">
                    <label for="apiKey">API Key:</label>
                    <div class="api-key-container">
                        <input type="password" id="apiKey" placeholder="请输入您的 API Key">
                        <button type="button" onclick="saveApiKey()" class="secondary-button">保存</button>
                    </div>
                </div>

                <!-- 模型选择 -->
                <div class="setting-item">
                    <label for="model">模型:</label>
                    <select id="model" class="input-field">
                        <option value="sd-turbo">SD Turbo</option>
                        <option value="sd-1.5">SD 1.5</option>
                        <option value="sd-2.1">SD 2.1</option>
                        <option value="sdxl-1.0">SDXL 1.0</option>
                        <option value="sdxl-turbo">SDXL Turbo</option>
                        <option value="lcm">LCM</option>
                        <option value="lcm-xl">LCM XL</option>
                    </select>
                </div>

                <!-- 分辨率设置 -->
                <div class="setting-item">
                    <label for="imageSize">分辨率:</label>
                    <select id="imageSize">
                        <option value="1440x900">1440 x 900</option>
                        <option value="1024x1024" selected>1024 x 1024</option>
                        <option value="512x512">512 x 512</option>
                        <option value="1024x768">1024 x 768</option>
                        <option value="768x1024">768 x 1024</option>
                        <option value="1024x576">1024 x 576</option>
                        <option value="576x1024">576 x 1024</option>
                    </select>
                </div>

                <!-- 引导比例设置 -->
                <div class="setting-item">
                    <label for="guidanceScale">引导比例:</label>
                    <input type="number" id="guidanceScale" value="7.5" min="1" max="20" step="0.1">
                </div>

                <!-- 推理步数设置 -->
                <div class="setting-item">
                    <label for="inferenceSteps">推理步数:</label>
                    <input type="number" id="inferenceSteps" value="10" min="10" max="150" step="1">
                </div>

                <!-- Seed 设置 -->
                <div class="setting-item">
                    <label for="seed">Seed:</label>
                    <div class="seed-container">
                        <input type="number" id="seed" value="123456789" min="0" max="9999999999">
                        <button type="button" onclick="generateRandomSeed()" class="seed-button" title="生成随机Seed">🎲</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
